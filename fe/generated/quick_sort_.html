  <style>

<body>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-lock"></i>
      <h1>ğŸš€ Quick Sort Door Control ğŸš€</h1>
    </div>
    <div id="algo-name">QuickSort in Action! ğŸ”¢â†”ï¸</div>
    <canvas id="sorting-container"></canvas>
    <p id="message"></p>
    <div class="button-container">
      <button id="unlockbutton" class="primary-button">ğŸ”“ Unlock (Partition)</button>
      <button id="lockbutton" class="primary-button">ğŸ”’ Lock (Merge)</button>
    </div>
    <div class="secondary-button-container">
      <button id="stopbutton" class="secondary-button">â›” E-Stop (Halt Sort)</button>
      <button id="safebutton" class="secondary-button">ğŸ›¡ï¸ Safe Actuators (Reset Array)</button>
    </div>
  </div>

  <script type="module" src="/index.js"></script>
  <script>
    const canvas = document.getElementById('sorting-container');
    const ctx = canvas.getContext('2d');
    let array = [];
    let sorting = false;

    function initArray() {
      array = Array.from({length: 100}, (_, i) => i + 1);
      shuffleArray(array);
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function drawArray() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const barWidth = canvas.width / array.length;
      array.forEach((value, index) => {
        const hue = (value / array.length) * 360;
        ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.fillRect(index * barWidth, canvas.height - (value / array.length) * canvas.height, barWidth, (value / array.length) * canvas.height);
      });
    }

    async function quickSort(arr, start, end) {
      if (start >= end) return;
      let index = await partition(arr, start, end);
      await Promise.all([
        quickSort(arr, start, index - 1),
        quickSort(arr, index + 1, end)
      ]);
    }

    async function partition(arr, start, end) {
      const pivotValue = arr[end];
      let pivotIndex = start;
      for (let i = start; i < end; i++) {
        if (arr[i] < pivotValue) {
          await swap(arr, i, pivotIndex);
          pivotIndex++;
        }
      }
      await swap(arr, pivotIndex, end);
      return pivotIndex;
    }

    async function swap(arr, a, b) {
      if (!sorting) return;
      [arr[a], arr[b]] = [arr[b], arr[a]];
      drawArray();
      await new Promise(resolve => setTimeout(resolve, 20));
    }

    function startSorting() {
      if (sorting) return;
      sorting = true;
      quickSort(array, 0, array.length - 1).then(() => {
        sorting = false;
        setTimeout(() => {
          initArray();
          startSorting();
        }, 1000);
      });
    }

    function stopSorting() {
      sorting = false;
    }

    function resizeCanvas() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
      drawArray();
    }

    window.addEventListener('resize', resizeCanvas);
    document.getElementById('stopbutton').addEventListener('click', stopSorting);
    document.getElementById('safebutton').addEventListener('click', () => {
      stopSorting();
      initArray();
      drawArray();
    });

    initArray();
    resizeCanvas();
    startSorting();
  </script>
</body>
