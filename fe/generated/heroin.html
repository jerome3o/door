
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Euphoric Portal Control üíâ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .maincontainer {
      background-color: #2a2a2a;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      text-align: center;
      max-width: 90%;
      width: 350px;
    }
    .header {
      margin-bottom: 20px;
    }
    .header i {
      font-size: 48px;
      color: #ff69b4;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    h1 {
      margin-top: 10px;
      font-size: 24px;
      color: #ff69b4;
    }
    #message {
      font-size: 18px;
      margin-bottom: 20px;
      min-height: 27px;
    }
    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .primary-button {
      background-color: #ff69b4;
      color: #fff;
    }
    .primary-button:hover {
      background-color: #ff1493;
      transform: translateY(-3px);
    }
    .secondary-button {
      background-color: #4a4a4a;
      color: #fff;
    }
    .secondary-button:hover {
      background-color: #666;
      transform: translateY(-3px);
    }
    #unlockbutton::before { content: "üíâ "; }
    #lockbutton::before { content: "üîí "; }
    #stopbutton::before { content: "üõë "; }
    #safebutton::before { content: "üõ°Ô∏è "; }
    .theme-name {
      font-size: 14px;
      color: #888;
      margin-top: 20px;
    }
    .floating-syringe {
      position: absolute;
      font-size: 24px;
      opacity: 0;
      animation: float 10s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-syringe"></i>
      <h1>Euphoric Portal Control üíâ</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button id="unlockbutton" class="primary-button">Inject</button>
      <button id="lockbutton" class="primary-button">Secure</button>
    </div>
    <div class="secondary-button-container">
      <button id="stopbutton" class="secondary-button">Overdose</button>
      <button id="safebutton" class="secondary-button">Detox</button>
    </div>
    <div class="theme-name">Theme: Heroin üíâ</div>
  </div>

  <script type="module" src="/index.js"></script>
  <script>
    function createFloatingSyringe() {
      const syringe = document.createElement('div');
      syringe.textContent = 'üíâ';
      syringe.className = 'floating-syringe';
      syringe.style.left = `${Math.random() * 100}vw`;
      document.body.appendChild(syringe);
      setTimeout(() => {
        syringe.remove();
      }, 10000);
    }
    setInterval(createFloatingSyringe, 2000);
  </script>
</body>

</html>
