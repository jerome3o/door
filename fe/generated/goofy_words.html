
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Wacky Wobble Door Doohickey ü§™</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #ffd700;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .maincontainer {
      background-color: #ff69b4;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 90%;
      width: 300px;
    }
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .header i {
      font-size: 2em;
      margin-right: 10px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    h1 {
      font-size: 1.8em;
      color: #4b0082;
      margin: 0;
    }
    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .primary-button, .secondary-button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .primary-button {
      background-color: #00ff00;
      color: #000;
    }
    .secondary-button {
      background-color: #ff4500;
      color: #fff;
    }
    .primary-button:hover, .secondary-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    #message {
      font-size: 1.2em;
      color: #4b0082;
      margin: 20px 0;
      min-height: 1.5em;
    }
    .theme-name {
      font-size: 0.8em;
      color: #4b0082;
      margin-top: 20px;
    }
    @media (max-width: 480px) {
      .maincontainer {
        width: 90%;
      }
      .button-container, .secondary-button-container {
        flex-direction: column;
      }
      .primary-button, .secondary-button {
        margin: 10px 0;
      }
    }
  </style>
</head>

<body>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-lock"></i>
      <h1>Wacky Wobble Door Doohickey ü§™</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button id="unlockbutton" class="primary-button">Unleash the Giggles! ü§≠</button>
      <button id="lockbutton" class="primary-button">Zip it Up! ü§ê</button>
    </div>
    <div class="secondary-button-container">
      <button id="stopbutton" class="secondary-button">Woopsie Daisy! üåº</button>
      <button id="safebutton" class="secondary-button">Tickle-proof Mode ü§ó</button>
    </div>
    <p class="theme-name">Theme: Goofy Words ü§°</p>
  </div>

  <script type="module" src="/index.js"></script>
  <script>
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('mouseenter', () => {
        button.style.transform = `rotate(${Math.random() * 10 - 5}deg) scale(1.1)`;
      });
      button.addEventListener('mouseleave', () => {
        button.style.transform = 'rotate(0deg) scale(1)';
      });
    });
    
    const messages = [
      "Oopsie doopsie! üôÉ",
      "Wiggle waggle! ü¶Ü",
      "Topsy-turvy time! üîÑ",
      "Zing zang zoom! üöÄ",
      "Bippity boppity boo! üßô‚Äç‚ôÇÔ∏è"
    ];
    
    setInterval(() => {
      document.getElementById('message').textContent = messages[Math.floor(Math.random() * messages.length)];
    }, 3000);
  </script>
</body>

</html>
