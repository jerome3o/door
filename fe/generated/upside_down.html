
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>🙃 uʍop ǝpᴉsd∩ - lOɹʇuOƆ ɹOOp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transform: rotate(180deg);
    }
    .maincontainer {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 300px;
      width: 100%;
    }
    .header {
      margin-bottom: 20px;
    }
    .header i {
      font-size: 48px;
      color: #4a4a4a;
      animation: flip 2s infinite;
    }
    @keyframes flip {
      0%, 100% { transform: rotateX(0); }
      50% { transform: rotateX(180deg); }
    }
    h1 {
      margin: 10px 0;
      color: #333;
      font-size: 24px;
    }
    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }
    button:hover {
      transform: scale(1.05) rotate(180deg);
    }
    .primary-button {
      background-color: #4CAF50;
      color: white;
    }
    .secondary-button {
      background-color: #f44336;
      color: white;
    }
    #message {
      margin: 10px 0;
      font-weight: bold;
      min-height: 20px;
    }
    .theme-name {
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }
    @media (max-width: 480px) {
      .maincontainer {
        padding: 15px;
      }
      button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-lock"></i>
      <h1>🙃 uʍop ǝpᴉsd∩ lOɹʇuOƆ ɹOOp</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button id="unlockbutton" class="primary-button">🔓 ʞɔOlu∩</button>
      <button id="lockbutton" class="primary-button">🔒 ʞɔO⅂</button>
    </div>
    <div class="secondary-button-container">
      <button id="stopbutton" class="secondary-button">🛑 dOʇS-Ǝ</button>
      <button id="safebutton" class="secondary-button">🛡️ sɹOʇɐnʇɔ∀ ǝɟɐS</button>
    </div>
    <div class="theme-name">Theme: 🙃 Upside Down</div>
  </div>

  <script type="module" src="/index.js"></script>
  <script>
    document.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('mouseover', () => {
        btn.style.transform = 'scale(1.05) rotate(180deg)';
      });
      btn.addEventListener('mouseout', () => {
        btn.style.transform = 'scale(1) rotate(0deg)';
      });
    });
  </script>
</body>

</html>
