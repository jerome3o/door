
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>ğŸ¨ Door Paint-trol ğŸšª</title>
  <style>
    body {
      font-family: 'MS Sans Serif', sans-serif;
      background-color: #c0c0c0;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .maincontainer {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border: 2px solid #000000;
      box-shadow: 5px 5px 0px #808080;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .header i {
      font-size: 2em;
      margin-right: 10px;
    }
    h1 {
      font-size: 24px;
      color: #000080;
      text-shadow: 1px 1px #ffffff;
    }
    #message {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .primary-button, .secondary-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: 2px solid #000000;
      background-color: #c0c0c0;
      color: #000000;
      font-weight: bold;
      text-transform: uppercase;
      transition: all 0.3s;
    }
    .primary-button:hover, .secondary-button:hover {
      background-color: #ffffff;
      box-shadow: 3px 3px 0px #808080;
    }
    .primary-button:active, .secondary-button:active {
      box-shadow: 1px 1px 0px #808080;
      transform: translate(2px, 2px);
    }
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .theme-name {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #808080;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-paint-roller"></i>
      <h1>ğŸ¨ Door Paint-trol ğŸšª</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button id="unlockbutton" class="primary-button">ğŸ–Œï¸ Unlock Canvas</button>
      <button id="lockbutton" class="primary-button">ğŸ”’ Frame Masterpiece</button>
    </div>
    <div class="secondary-button-container">
      <button id="stopbutton" class="secondary-button">ğŸ›‘ Palette Cleanse</button>
      <button id="safebutton" class="secondary-button">ğŸ­ Safe Brushstrokes</button>
    </div>
  </div>

  <div class="theme-name">Theme: Microsoft Paint ğŸ¨</div>

  <script type="module" src="/index.js"></script>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    
    function spray(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
      
      for (let i = 0; i < 20; i++) {
        const angle = Math.random() * Math.PI * 2;
        const radius = Math.random() * 20;
        ctx.fillRect(
          x + radius * Math.cos(angle),
          y + radius * Math.sin(angle),
          2,
          2
        );
      }
    }
    
    canvas.addEventListener('mousemove', (e) => {
      if (e.buttons !== 1) return;
      spray(e);
    });
    
    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      spray(touch);
    }, { passive: false });
  </script>
</body>

</html>
