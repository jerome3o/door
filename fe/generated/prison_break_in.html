
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>🚔 Inmate Containment System 🚔</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: #00ff00;
      margin: 0;
      padding: 0;
      background-image: repeating-linear-gradient(
        90deg,
        #333 0px,
        #333 10px,
        transparent 10px,
        transparent 50px
      );
      animation: prisonBars 10s linear infinite;
    }

    @keyframes prisonBars {
      0% { background-position: 0 0; }
      100% { background-position: 50px 0; }
    }

    .maincontainer {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff00;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff00;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .header i {
      font-size: 2em;
      margin-right: 10px;
      animation: lockPulse 2s infinite;
    }

    @keyframes lockPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    h1 {
      font-size: 2em;
      text-align: center;
      text-shadow: 0 0 5px #00ff00;
    }

    #message {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .primary-button {
      background-color: #00ff00;
      color: #000;
    }

    .primary-button:hover {
      background-color: #00cc00;
      transform: scale(1.05);
    }

    .secondary-button {
      background-color: #ff0000;
      color: #fff;
    }

    .secondary-button:hover {
      background-color: #cc0000;
      transform: scale(1.05);
    }

    #burglar {
      font-size: 2em;
      position: fixed;
      bottom: 10px;
      right: -40px;
      animation: escape 10s linear infinite;
    }

    @keyframes escape {
      0% { right: -40px; }
      100% { right: calc(100% + 40px); }
    }

    .theme-name {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 0.8em;
      color: #00ff00;
      text-shadow: 0 0 3px #00ff00;
    }

    @media (max-width: 600px) {
      .maincontainer {
        margin: 10px;
        padding: 10px;
      }

      button {
        padding: 8px 16px;
        font-size: 0.9em;
      }
    }
  </style>
</head>

<body>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-lock"></i>
      <h1>🚨 Inmate Containment System 🚨</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button id="unlockbutton" class="primary-button">🔓 Release Prisoner</button>
      <button id="lockbutton" class="primary-button">🔒 Secure Cell</button>
    </div>
    <div class="secondary-button-container">
      <button id="stopbutton" class="secondary-button">🚫 Emergency Lockdown</button>
      <button id="safebutton" class="secondary-button">🛡️ Riot Mode</button>
    </div>
  </div>

  <div id="burglar">🦹</div>
  <div class="theme-name">Theme: Prison Break-In 🏛️💥</div>

  <script type="module" src="/index.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const message = document.getElementById('message');
      const unlockButton = document.getElementById('unlockbutton');
      const lockButton = document.getElementById('lockbutton');

      unlockButton.addEventListener('click', () => {
        message.textContent = '🚨 WARNING: Prisoner release initiated! 🚨';
        message.style.color = '#ff0000';
      });

      lockButton.addEventListener('click', () => {
        message.textContent = '✅ Cell secured. Containment protocols active.';
        message.style.color = '#00ff00';
      });
    });
  </script>
</body>

</html>
