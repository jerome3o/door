
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>HELLO?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .maincontainer {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .header i {
      font-size: 24px;
      margin-right: 10px;
      animation: shake 0.5s infinite;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin: 0;
    }

    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .primary-button, .secondary-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
    }

    .primary-button {
      background-color: #4CAF50;
      color: white;
    }

    .secondary-button {
      background-color: #f44336;
      color: white;
    }

    .primary-button:hover, .secondary-button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    .primary-button:active, .secondary-button:active {
      transform: scale(0.95);
    }

    .floating-text {
      position: absolute;
      font-size: 24px;
      color: #999;
      opacity: 0.5;
      pointer-events: none;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
      }
    }

    #theme-name {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>

<body>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-microphone-slash"></i>
      <h1>HELLO?</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button id="unlockbutton" class="primary-button">Unlock üîì</button>
      <button id="lockbutton" class="primary-button">Lock üîí</button>
    </div>
    <div class="secondary-button-container">
      <button id="stopbutton" class="secondary-button">E-Stop üõë</button>
      <button id="safebutton" class="secondary-button">Safe Actuators üõ°Ô∏è</button>
    </div>
  </div>

  <div id="theme-name">Theme: Hello can you hear me!? üéß</div>

  <script type="module" src="/index.js"></script>
  <script>
    function createFloatingText() {
      const texts = ['HELLO?', 'CAN YOU HEAR ME?', 'IS THIS THING ON?', 'HELLO!', 'ANYONE THERE?'];
      const text = texts[Math.floor(Math.random() * texts.length)];
      const element = document.createElement('div');
      element.textContent = text;
      element.classList.add('floating-text');
      element.style.left = `${Math.random() * 100}vw`;
      document.body.appendChild(element);
      setTimeout(() => {
        element.remove();
      }, 10000);
    }

    setInterval(createFloatingText, 1000);

    // Simulate connection issues
    setInterval(() => {
      document.body.style.opacity = Math.random() > 0.1 ? 1 : 0.5;
    }, 2000);
  </script>
</body>

</html>
