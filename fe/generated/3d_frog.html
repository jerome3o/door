
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>ğŸ¸ Froggy Door Control ğŸšª</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #81c784;
      color: #1b5e20;
    }
    .maincontainer {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .header i {
      font-size: 2em;
      margin-right: 10px;
    }
    h1 {
      font-size: 2.5em;
      margin: 0;
    }
    #message {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .button-container, .secondary-button-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .primary-button {
      background-color: #4caf50;
      color: white;
    }
    .secondary-button {
      background-color: #ff9800;
      color: white;
    }
    #frog-container {
      width: 300px;
      height: 300px;
      margin: 0 auto 20px;
    }
    #theme-name {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 20px;
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
    @media (max-width: 600px) {
      .button-container, .secondary-button-container {
        flex-direction: column;
      }
      button {
        margin: 10px 0;
      }
    }
  </style>
</head>

<body>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-lock"></i>
      <h1>ğŸ¸ Froggy Door Control ğŸšª</h1>
    </div>
    <div id="frog-container"></div>
    <p id="message"></p>
    <div class="button-container">
      <button id="unlockbutton" class="primary-button">ğŸ¸ Hop In</button>
      <button id="lockbutton" class="primary-button">ğŸ¸ Hop Out</button>
    </div>
    <div class="secondary-button-container">
      <button id="stopbutton" class="secondary-button">ğŸ›‘ Frog Stop</button>
      <button id="safebutton" class="secondary-button">ğŸ¦º Safe Frogtuators</button>
    </div>
    <div id="theme-name">ğŸ¨ Theme: 3D Frog ğŸ¸</div>
  </div>

  <script type="module" src="/index.js"></script>
  <script>
    // Three.js code for 3D frog
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(300, 300);
    document.getElementById('frog-container').appendChild(renderer.domElement);

    // Create frog body
    const bodyGeometry = new THREE.SphereGeometry(1, 32, 32);
    const bodyMaterial = new THREE.MeshBasicMaterial({ color: 0x4caf50 });
    const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
    scene.add(body);

    // Create frog legs
    const legGeometry = new THREE.CylinderGeometry(0.2, 0.1, 1, 32);
    const legMaterial = new THREE.MeshBasicMaterial({ color: 0x388e3c });
    for (let i = 0; i < 4; i++) {
      const leg = new THREE.Mesh(legGeometry, legMaterial);
      leg.position.set(Math.cos(i * Math.PI / 2), -0.5, Math.sin(i * Math.PI / 2));
      leg.rotation.x = Math.PI / 4;
      body.add(leg);
    }

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      body.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>

</html>
