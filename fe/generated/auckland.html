
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Auckland Door Control üåâ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0077be, #00a86b);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }
    .maincontainer {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 90%;
      width: 350px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .header i {
      font-size: 2rem;
      margin-right: 0.5rem;
    }
    h1 {
      font-size: 1.8rem;
      margin: 0;
    }
    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 1.5rem;
    }
    button {
      border: none;
      border-radius: 50px;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .primary-button {
      background-color: #f8c300;
      color: #333;
    }
    .primary-button:hover {
      background-color: #ffd700;
      transform: scale(1.05);
    }
    .secondary-button {
      background-color: #e74c3c;
      color: white;
    }
    .secondary-button:hover {
      background-color: #c0392b;
      transform: scale(1.05);
    }
    #message {
      font-size: 1.2rem;
      margin: 1rem 0;
      min-height: 1.5em;
    }
    .theme-name {
      font-size: 0.8rem;
      margin-top: 1rem;
      opacity: 0.7;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-lock"></i>
      <h1>Kia Ora, Unlock Auckland! üèôÔ∏è</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button id="unlockbutton" class="primary-button">Open the Harbour üåä</button>
      <button id="lockbutton" class="primary-button">Secure the Sky Tower üóº</button>
    </div>
    <div class="secondary-button-container">
      <button id="stopbutton" class="secondary-button">Volcanic E-Stop üåã</button>
      <button id="safebutton" class="secondary-button">Safe as Kiwis ü•ù</button>
    </div>
    <p class="theme-name">Theme: Auckland - City of Sails ‚õµ</p>
  </div>

  <script type="module" src="/index.js"></script>
  <script>
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('mouseover', () => {
        button.style.animation = 'pulse 0.5s infinite';
      });
      button.addEventListener('mouseout', () => {
        button.style.animation = 'none';
      });
    });
  </script>
</body>

</html>
