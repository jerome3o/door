
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>âœ¨ Sparkler Door Control ðŸŽ‡</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }
    .maincontainer {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .header {
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    #message {
      text-align: center;
      padding: 10px;
      font-style: italic;
    }
    .sparkler-area {
      flex-grow: 1;
      position: relative;
    }
    #sparklerCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.1);
    }
    .primary-button, .secondary-button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .primary-button {
      background-color: #ff4500;
      color: white;
    }
    .secondary-button {
      background-color: #ffa500;
      color: black;
    }
    .primary-button:hover, .secondary-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    .theme-name {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 12px;
      color: #ffa500;
    }
  </style>
</head>

<body>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-lock"></i>
      <h1>âœ¨ Sparkler Door Control ðŸŽ‡</h1>
    </div>
    <p id="message"></p>
    <div class="sparkler-area">
      <canvas id="sparklerCanvas"></canvas>
    </div>
    <div class="button-container">
      <button id="unlockbutton" class="primary-button">ðŸŽ† Ignite Open ðŸŽ†</button>
      <button id="lockbutton" class="primary-button">ðŸ§¨ Blast Shut ðŸ§¨</button>
    </div>
    <div class="secondary-button-container">
      <button id="stopbutton" class="secondary-button">ðŸ’¥ Explode Stop ðŸ’¥</button>
      <button id="safebutton" class="secondary-button">ðŸŽ‡ Sparkle Safe ðŸŽ‡</button>
    </div>
  </div>

  <div class="theme-name">Theme: Sparkler Firework ðŸŽ†</div>

  <script type="module" src="/index.js"></script>
  <script>
    const canvas = document.getElementById('sparklerCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let isDrawing = false;

    function createSparkle(x, y) {
      const hue = Math.random() * 60 + 10; // golden colors
      const size = Math.random() * 3 + 1;
      const speedX = Math.random() * 6 - 3;
      const speedY = Math.random() * 6 - 3;
      const lifetime = Math.random() * 30 + 30;

      return { x, y, hue, size, speedX, speedY, lifetime };
    }

    let sparkles = [];

    function drawSparkles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      sparkles.forEach((sparkle, index) => {
        sparkle.x += sparkle.speedX;
        sparkle.y += sparkle.speedY;
        sparkle.lifetime--;

        if (sparkle.lifetime <= 0) {
          sparkles.splice(index, 1);
          return;
        }

        const alpha = sparkle.lifetime / 60;
        ctx.beginPath();
        ctx.arc(sparkle.x, sparkle.y, sparkle.size, 0, Math.PI * 2);
        ctx.fillStyle = `hsla(${sparkle.hue}, 100%, 50%, ${alpha})`;
        ctx.fill();
      });

      requestAnimationFrame(drawSparkles);
    }

    function addSparkles(x, y) {
      for (let i = 0; i < 10; i++) {
        sparkles.push(createSparkle(x, y));
      }
    }

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      addSparkles(e.clientX, e.clientY);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isDrawing) {
        addSparkles(e.clientX, e.clientY);
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDrawing = false;
    });

    canvas.addEventListener('mouseleave', () => {
      isDrawing = false;
    });

    canvas.addEventListener('touchstart', (e) => {
      isDrawing = true;
      const touch = e.touches[0];
      addSparkles(touch.clientX, touch.clientY);
    });

    canvas.addEventListener('touchmove', (e) => {
      if (isDrawing) {
        const touch = e.touches[0];
        addSparkles(touch.clientX, touch.clientY);
      }
    });

    canvas.addEventListener('touchend', () => {
      isDrawing = false;
    });

    drawSparkles();
  </script>
</body>

</html>
