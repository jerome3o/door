
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>🛋️ Couch Vault Guardian 🔐</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2c3e50;
      color: #ecf0f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .maincontainer {
      background-color: #34495e;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 90%;
      width: 350px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .header i {
      font-size: 2.5rem;
      margin-right: 1rem;
      color: #27ae60;
    }
    h1 {
      font-size: 1.8rem;
      margin: 0;
    }
    #message {
      font-size: 1.2rem;
      margin: 1rem 0;
      min-height: 1.5em;
    }
    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin: 1rem 0;
    }
    .primary-button, .secondary-button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .primary-button {
      background-color: #27ae60;
      color: white;
    }
    .primary-button:hover {
      background-color: #2ecc71;
      transform: scale(1.05);
    }
    .secondary-button {
      background-color: #e74c3c;
      color: white;
    }
    .secondary-button:hover {
      background-color: #c0392b;
      transform: scale(1.05);
    }
    #unlockbutton::before { content: '🔓 '; }
    #lockbutton::before { content: '🔒 '; }
    #stopbutton::before { content: '🛑 '; }
    #safebutton::before { content: '🛡️ '; }
    .theme-name {
      font-size: 0.8rem;
      margin-top: 1rem;
      color: #bdc3c7;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .pulse {
      animation: pulse 2s infinite;
    }
  </style>
</head>

<body>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-couch pulse"></i>
      <h1>Couch Vault Guardian</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button id="unlockbutton" class="primary-button">Unveil Couch</button>
      <button id="lockbutton" class="primary-button">Secure Couch</button>
    </div>
    <div class="secondary-button-container">
      <button id="stopbutton" class="secondary-button">Couch Alert!</button>
      <button id="safebutton" class="secondary-button">Cushion Shield</button>
    </div>
    <div class="theme-name">🛋️ Theme: Couch Vault 🔐</div>
  </div>

  <script type="module" src="/index.js"></script>
  <script>
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', () => {
        button.style.transform = 'scale(0.95)';
        setTimeout(() => {
          button.style.transform = 'scale(1)';
        }, 100);
      });
    });
  </script>
</body>

</html>
