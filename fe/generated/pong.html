
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Door Control - Pong Theme üèì</title>
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .maincontainer {
      text-align: center;
      background-color: #000;
      padding: 20px;
      border: 4px solid #fff;
      border-radius: 10px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #ff00de, 0 0 35px #ff00de, 0 0 40px #ff00de, 0 0 50px #ff00de, 0 0 75px #ff00de;
      }
      to {
        box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de, 0 0 80px #ff00de, 0 0 100px #ff00de, 0 0 150px #ff00de;
      }
    }

    .header {
      margin-bottom: 20px;
    }

    .header i {
      font-size: 48px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 24px;
      margin: 0;
    }

    #message {
      font-size: 18px;
      margin: 20px 0;
    }

    .pong-container {
      width: 300px;
      height: 200px;
      border: 4px solid #fff;
      position: relative;
      margin: 20px auto;
      overflow: hidden;
    }

    .paddle {
      width: 10px;
      height: 50px;
      background-color: #fff;
      position: absolute;
    }

    #leftPaddle {
      left: 10px;
      top: 75px;
    }

    #rightPaddle {
      right: 10px;
      top: 75px;
    }

    .ball {
      width: 10px;
      height: 10px;
      background-color: #fff;
      border-radius: 50%;
      position: absolute;
      top: 95px;
      left: 145px;
      animation: moveBall 4s linear infinite alternate;
    }

    @keyframes moveBall {
      0%, 100% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(-120px, 80px);
      }
      50% {
        transform: translate(120px, -80px);
      }
      75% {
        transform: translate(-120px, -80px);
      }
    }

    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .primary-button, .secondary-button {
      background-color: #000;
      color: #fff;
      border: 2px solid #fff;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .primary-button:hover, .secondary-button:hover {
      background-color: #fff;
      color: #000;
    }

    .primary-button:active, .secondary-button:active {
      transform: scale(0.95);
    }

    #unlockbutton, #lockbutton {
      position: relative;
      overflow: hidden;
    }

    #unlockbutton::after, #lockbutton::after {
      content: 'üèì';
      position: absolute;
      top: 50%;
      left: -20px;
      transform: translateY(-50%);
      font-size: 20px;
      animation: pingPong 2s infinite linear;
    }

    #lockbutton::after {
      left: auto;
      right: -20px;
      animation-direction: reverse;
    }

    @keyframes pingPong {
      0% {
        left: -20px;
      }
      100% {
        left: calc(100% + 20px);
      }
    }

    @media (max-width: 600px) {
      .maincontainer {
        width: 90%;
      }

      .pong-container {
        width: 250px;
        height: 150px;
      }

      .button-container, .secondary-button-container {
        flex-direction: column;
      }

      .primary-button, .secondary-button {
        margin: 10px 0;
      }
    }
  </style>
</head>

<body>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-lock"></i>
      <h1>Door Control - Pong Theme üèì</h1>
    </div>
    <p id="message"></p>
    <div class="pong-container">
      <div class="paddle" id="leftPaddle"></div>
      <div class="paddle" id="rightPaddle"></div>
      <div class="ball"></div>
    </div>
    <div class="button-container">
      <button id="unlockbutton" class="primary-button">Unlock</button>
      <button id="lockbutton" class="primary-button">Lock</button>
    </div>
    <div class="secondary-button-container">
      <button id="stopbutton" class="secondary-button">E-Stop ‚õî</button>
      <button id="safebutton" class="secondary-button">Safe Actuators üõ°Ô∏è</button>
    </div>
  </div>

  <script type="module" src="/index.js"></script>
  <script>
    const leftPaddle = document.getElementById('leftPaddle');
    const rightPaddle = document.getElementById('rightPaddle');
    
    document.addEventListener('mousemove', (e) => {
      const containerRect = document.querySelector('.pong-container').getBoundingClientRect();
      const relativeY = e.clientY - containerRect.top;
      const paddleHeight = leftPaddle.offsetHeight;
      
      let newTop = relativeY - paddleHeight / 2;
      newTop = Math.max(0, Math.min(newTop, containerRect.height - paddleHeight));
      
      leftPaddle.style.top = `${newTop}px`;
      rightPaddle.style.top = `${containerRect.height - newTop - paddleHeight}px`;
    });
  </script>
</body>

</html>
