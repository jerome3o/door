
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>ðŸŒ¿ Plant Door Control ðŸŒ¿</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e8f5e9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .maincontainer {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      z-index: 1;
      position: relative;
      max-width: 90%;
      width: 400px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .header i {
      font-size: 2.5em;
      color: #4caf50;
      margin-right: 10px;
    }

    h1 {
      color: #2e7d32;
      font-size: 2em;
      margin: 0;
    }

    #message {
      text-align: center;
      font-size: 1.2em;
      color: #388e3c;
      margin-bottom: 20px;
    }

    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    button {
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .primary-button {
      background-color: #4caf50;
      color: white;
    }

    .primary-button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .secondary-button {
      background-color: #81c784;
      color: white;
    }

    .secondary-button:hover {
      background-color: #66bb6a;
      transform: scale(1.05);
    }

    .plant-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    @keyframes sway {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(5deg); }
    }

    .leaf {
      animation: sway 5s ease-in-out infinite;
      transform-origin: bottom center;
    }

    @media (max-width: 600px) {
      .maincontainer {
        padding: 20px;
      }

      button {
        padding: 12px 24px;
        font-size: 1em;
      }
    }
  </style>
</head>

<body>
  <svg class="plant-bg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <g class="leaf" fill="#4caf50">
      <path d="M50 10 C20 20, 20 80, 50 90 C80 80, 80 20, 50 10 Z" />
    </g>
    <g class="leaf" fill="#66bb6a" transform="translate(30, 0) scale(0.7)">
      <path d="M50 10 C20 20, 20 80, 50 90 C80 80, 80 20, 50 10 Z" />
    </g>
    <g class="leaf" fill="#81c784" transform="translate(-30, 0) scale(0.7)">
      <path d="M50 10 C20 20, 20 80, 50 90 C80 80, 80 20, 50 10 Z" />
    </g>
  </svg>

  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-leaf"></i>
      <h1>ðŸŒ¿ Plant Door Control ðŸŒ¿</h1>
    </div>
    <p id="message">ðŸŒ± Welcome to your green oasis! ðŸŒ±</p>
    <div class="button-container">
      <button id="unlockbutton" class="primary-button">ðŸ”“ Unlock</button>
      <button id="lockbutton" class="primary-button">ðŸ”’ Lock</button>
    </div>
    <div class="secondary-button-container">
      <button id="stopbutton" class="secondary-button">ðŸ›‘ E-Stop</button>
      <button id="safebutton" class="secondary-button">ðŸŒ¿ Safe Actuators</button>
    </div>
  </div>

  <script type="module" src="/index.js"></script>
  <script>
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', () => {
        button.style.transform = 'scale(0.95)';
        setTimeout(() => {
          button.style.transform = 'scale(1)';
        }, 100);
      });
    });
  </script>
</body>

</html>
