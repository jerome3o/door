
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>‚õ≥ Golf Course Door Control üèåÔ∏è‚Äç‚ôÇÔ∏è</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #7FCA9C;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .maincontainer {
      background-color: #FFFFFF;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 90%;
      width: 350px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .header i {
      font-size: 2em;
      margin-right: 10px;
      color: #4CAF50;
    }
    h1 {
      font-size: 1.8em;
      margin: 0;
      color: #4CAF50;
    }
    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .primary-button, .secondary-button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .primary-button {
      background-color: #4CAF50;
      color: white;
    }
    .primary-button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
    .secondary-button {
      background-color: #f44336;
      color: white;
    }
    .secondary-button:hover {
      background-color: #da190b;
      transform: scale(1.05);
    }
    #message {
      font-size: 1.2em;
      margin: 20px 0;
      font-weight: bold;
    }
    .theme-name {
      font-size: 0.8em;
      color: #888;
      margin-top: 20px;
    }
    @keyframes swing {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>

<body>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-golf-ball"></i>
      <h1>Golf Course Door Control</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button id="unlockbutton" class="primary-button">üèåÔ∏è‚Äç‚ôÇÔ∏è Tee Off (Unlock)</button>
      <button id="lockbutton" class="primary-button">üèÜ Hole In (Lock)</button>
    </div>
    <div class="secondary-button-container">
      <button id="stopbutton" class="secondary-button">üõë Mulligan (E-Stop)</button>
      <button id="safebutton" class="secondary-button">‚õ≥ Safe Putt (Actuators)</button>
    </div>
    <p class="theme-name">Theme: Golf ‚õ≥</p>
  </div>

  <script type="module" src="/index.js"></script>
  <script>
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('mouseover', () => {
        button.style.animation = 'swing 0.5s ease-in-out';
      });
      button.addEventListener('animationend', () => {
        button.style.animation = '';
      });
    });
  </script>
</body>

</html>
