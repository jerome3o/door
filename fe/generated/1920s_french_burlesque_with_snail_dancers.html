
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Le Contrôle de la Porte 🐌💃</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');

    body {
      font-family: 'Playfair Display', serif;
      background-color: #2c0e0e;
      color: #f8e8d8;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .maincontainer {
      background-color: rgba(44, 14, 14, 0.8);
      border: 3px solid #d4af37;
      border-radius: 15px;
      padding: 2rem;
      text-align: center;
      max-width: 90%;
      width: 350px;
      position: relative;
      z-index: 1;
    }

    .header {
      margin-bottom: 1.5rem;
    }

    .header i {
      font-size: 3rem;
      color: #d4af37;
      margin-bottom: 0.5rem;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
      color: #d4af37;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    #message {
      font-style: italic;
      margin-bottom: 1rem;
    }

    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
    }

    button {
      font-family: 'Playfair Display', serif;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .primary-button {
      background-color: #d4af37;
      color: #2c0e0e;
    }

    .secondary-button {
      background-color: #8B0000;
      color: #f8e8d8;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.7);
    }

    .snail {
      font-size: 2rem;
      position: absolute;
      animation: dance 10s infinite linear;
      cursor: pointer;
      z-index: 0;
    }

    @keyframes dance {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(50px, 50px) rotate(90deg); }
      50% { transform: translate(0, 100px) rotate(180deg); }
      75% { transform: translate(-50px, 50px) rotate(270deg); }
    }

    .theme-name {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      color: #d4af37;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-lock"></i>
      <h1>Le Contrôle de la Porte 🐌💃</h1>
    </div>
    <p id="message">Bienvenue au cabaret des escargots! 🎭✨</p>
    <div class="button-container">
      <button id="unlockbutton" class="primary-button">Ouvrez le Rideau 🎟️</button>
      <button id="lockbutton" class="primary-button">Fermez le Rideau 🎭</button>
    </div>
    <div class="secondary-button-container">
      <button id="stopbutton" class="secondary-button">Arrêtez le Spectacle! 🛑</button>
      <button id="safebutton" class="secondary-button">Sécurisez les Danseurs 🐌</button>
    </div>
  </div>

  <div class="theme-name">Theme: 1920s French burlesque with snail dancers 🐌💃🕰️</div>

  <script type="module" src="/index.js"></script>
  <script>
    function createSnail() {
      const snail = document.createElement('div');
      snail.textContent = '🐌';
      snail.classList.add('snail');
      snail.style.left = Math.random() * window.innerWidth + 'px';
      snail.style.top = Math.random() * window.innerHeight + 'px';
      snail.style.animationDelay = Math.random() * 10 + 's';
      document.body.appendChild(snail);

      snail.addEventListener('click', () => {
        snail.style.fontSize = (parseFloat(getComputedStyle(snail).fontSize) + 5) + 'px';
      });
    }

    for (let i = 0; i < 10; i++) {
      createSnail();
    }
  </script>
</body>

</html>
