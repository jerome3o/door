
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>ğŸ”ï¸ Fjord-some Door Control ğŸšª</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #3498db, #2c3e50);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .maincontainer {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .header i {
      font-size: 2em;
      margin-right: 10px;
      color: #e74c3c;
    }
    h1 {
      font-size: 2em;
      color: #2c3e50;
      margin: 0;
    }
    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .primary-button, .secondary-button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .primary-button {
      background-color: #2ecc71;
      color: white;
    }
    .secondary-button {
      background-color: #e74c3c;
      color: white;
    }
    .primary-button:hover, .secondary-button:hover {
      transform: scale(1.05);
    }
    #message {
      font-size: 1.2em;
      color: #2c3e50;
      margin: 20px 0;
    }
    #theme-name {
      font-size: 0.8em;
      color: #7f8c8d;
      margin-top: 20px;
    }
    #canvas-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>

<body>
  <div id="canvas-container"></div>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-mountain"></i>
      <h1>ğŸ”ï¸ Fjord-some Door Control ğŸšª</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button onclick="unlock()" class="primary-button">ğŸ”“ Unlock the Cabin</button>
      <button onclick="lock()" class="primary-button">ğŸ”’ Lock the Bears Out</button>
    </div>
    <div class="secondary-button-container">
      <button onclick="stop()" class="secondary-button">ğŸ†˜ Avalanche E-Stop!</button>
      <button onclick="safe()" class="secondary-button">ğŸ¥ Call Mountain Rescue</button>
    </div>
    <p id="theme-name">Theme: Norway hiking trip gone wrong ğŸ‡³ğŸ‡´ğŸ”ï¸ğŸ˜±</p>
  </div>

  <script src="/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Three.js scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    // Create mountains
    const mountainGeometry = new THREE.ConeGeometry(1, 2, 4);
    const mountainMaterial = new THREE.MeshBasicMaterial({ color: 0x4CAF50 });
    
    for (let i = 0; i < 50; i++) {
      const mountain = new THREE.Mesh(mountainGeometry, mountainMaterial);
      mountain.position.set(
        Math.random() * 20 - 10,
        Math.random() * 2 - 1,
        Math.random() * 20 - 10
      );
      mountain.scale.set(
        Math.random() * 2 + 0.5,
        Math.random() * 2 + 1,
        Math.random() * 2 + 0.5
      );
      scene.add(mountain);
    }

    // Add some "hikers"
    const hikerGeometry = new THREE.SphereGeometry(0.1, 32, 32);
    const hikerMaterial = new THREE.MeshBasicMaterial({ color: 0xFF5722 });
    
    for (let i = 0; i < 5; i++) {
      const hiker = new THREE.Mesh(hikerGeometry, hikerMaterial);
      hiker.position.set(
        Math.random() * 10 - 5,
        0,
        Math.random() * 10 - 5
      );
      scene.add(hiker);
    }

    camera.position.z = 15;

    // Animation
    function animate() {
      requestAnimationFrame(animate);
      scene.rotation.y += 0.002;
      renderer.render(scene, camera);
    }
    animate();

    // Resize handler
    window.addEventListener('resize', () => {
      const width = window.innerWidth;
      const height = window.innerHeight;
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
      renderer.setSize(width, height);
    });

    // Add some "snow"
    const snowGeometry = new THREE.BufferGeometry();
    const snowMaterial = new THREE.PointsMaterial({ color: 0xFFFFFF, size: 0.05 });
    
    const snowParticles = [];
    for (let i = 0; i < 1000; i++) {
      snowParticles.push(
        Math.random() * 20 - 10,
        Math.random() * 20 - 10,
        Math.random() * 20 - 10
      );
    }
    snowGeometry.setAttribute('position', new THREE.Float32BufferAttribute(snowParticles, 3));
    const snow = new THREE.Points(snowGeometry, snowMaterial);
    scene.add(snow);

    // Animate snow
    function animateSnow() {
      const positions = snow.geometry.attributes.position.array;
      for (let i = 0; i < positions.length; i += 3) {
        positions[i + 1] -= 0.05;
        if (positions[i + 1] < -10) {
          positions[i + 1] = 10;
        }
      }
      snow.geometry.attributes.position.needsUpdate = true;
    }

    // Update animation function
    function animate() {
      requestAnimationFrame(animate);
      scene.rotation.y += 0.002;
      animateSnow();
      renderer.render(scene, camera);
    }
  </script>
</body>

</html>
