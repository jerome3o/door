
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>üå≥ Fractal Forest Door Control üå≥</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #e6f0e2;
      overflow: hidden;
    }
    .maincontainer {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .header {
      text-align: center;
      padding: 10px;
      background-color: rgba(76, 175, 80, 0.8);
      color: white;
      z-index: 10;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    #message {
      text-align: center;
      padding: 10px;
      font-weight: bold;
      color: #333;
    }
    .button-container, .secondary-button-container {
      display: flex;
      justify-content: center;
      padding: 10px;
      z-index: 10;
    }
    .primary-button, .secondary-button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .primary-button {
      background-color: #4CAF50;
      color: white;
    }
    .secondary-button {
      background-color: #f44336;
      color: white;
    }
    .primary-button:hover, .secondary-button:hover {
      transform: scale(1.05);
    }
    #fractalCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-tree"></i>
      <h1>üå≥ Fractal Forest Door Control üå≥</h1>
    </div>
    <canvas id="fractalCanvas"></canvas>
    <p id="message"></p>
    <div class="controls">
      <div class="button-container">
        <button id="unlockbutton" class="primary-button">üå± Grow Tree (Unlock)</button>
        <button id="lockbutton" class="primary-button">üçÇ Wither Tree (Lock)</button>
      </div>
      <div class="secondary-button-container">
        <button id="stopbutton" class="secondary-button">üå™Ô∏è Uproot Tree (E-Stop)</button>
        <button id="safebutton" class="secondary-button">üå≥ Protect Forest (Safe Actuators)</button>
      </div>
    </div>
  </div>

  <script type="module" src="/index.js"></script>
  <script>
    const canvas = document.getElementById('fractalCanvas');
    const ctx = canvas.getContext('2d');

    let angle = Math.PI / 4;
    let depth = 9;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      drawTree();
    }

    function drawTree() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = '#4CAF50';
      ctx.lineWidth = 1;
      drawBranch(canvas.width / 2, canvas.height, 120, 0);
    }

    function drawBranch(x, y, length, angle) {
      ctx.beginPath();
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(angle);
      ctx.moveTo(0, 0);
      ctx.lineTo(0, -length);
      ctx.stroke();

      if (length < 10) {
        ctx.restore();
        return;
      }

      drawBranch(0, -length, length * 0.8, angle + Math.PI / depth);
      drawBranch(0, -length, length * 0.8, angle - Math.PI / depth);

      ctx.restore();
    }

    let isDragging = false;
    let lastX, lastY;

    canvas.addEventListener('mousedown', (e) => {
      isDragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      angle += dx * 0.01;
      depth = Math.max(1, Math.min(12, depth + dy * 0.05));
      drawTree();
      lastX = e.clientX;
      lastY = e.clientY;
    });

    canvas.addEventListener('mouseup', () => {
      isDragging = false;
    });

    canvas.addEventListener('touchstart', (e) => {
      isDragging = true;
      lastX = e.touches[0].clientX;
      lastY = e.touches[0].clientY;
    });

    canvas.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      const dx = e.touches[0].clientX - lastX;
      const dy = e.touches[0].clientY - lastY;
      angle += dx * 0.01;
      depth = Math.max(1, Math.min(12, depth + dy * 0.05));
      drawTree();
      lastX = e.touches[0].clientX;
      lastY = e.touches[0].clientY;
    });

    canvas.addEventListener('touchend', () => {
      isDragging = false;
    });

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
  </script>
</body>

</html>
