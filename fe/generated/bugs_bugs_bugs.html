
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>ğŸ› Buggy Door Control ğŸ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
      overflow: hidden;
    }
    .maincontainer {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    .header i {
      font-size: 2em;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 1.5em;
      margin: 0;
    }
    #message {
      margin-bottom: 20px;
    }
    .button-container, .secondary-button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 0.9em;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .primary-button {
      background-color: #4CAF50;
      color: white;
    }
    .secondary-button {
      background-color: #f44336;
      color: white;
    }
    button:hover {
      opacity: 0.8;
    }
    #bugCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>

<body>
  <canvas id="bugCanvas"></canvas>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-bug"></i>
      <h1>ğŸ› Buggy Door Control ğŸ</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button id="unlockbutton" class="primary-button">ğŸœ Unleash Bugs</button>
      <button id="lockbutton" class="primary-button">ğŸ•·ï¸ Trap Bugs</button>
    </div>
    <div class="secondary-button-container">
      <button id="stopbutton" class="secondary-button">ğŸš« Squash Bugs</button>
      <button id="safebutton" class="secondary-button">ğŸ¦— Relocate Bugs</button>
    </div>
  </div>

  <script type="module" src="/index.js"></script>
  <script>
    const canvas = document.getElementById('bugCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    class Bug {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 20 + 10;
        this.speed = Math.random() * 2 + 0.5;
        this.angle = Math.random() * Math.PI * 2;
        this.legs = Math.floor(Math.random() * 4) + 3;
        this.legLength = this.size * 0.8;
        this.color = `hsl(${Math.random() * 360}, 50%, 50%)`;
        this.bodySections = Math.floor(Math.random() * 3) + 2;
        this.antennaeLength = this.size * 0.6;
      }

      move() {
        this.angle += (Math.random() - 0.5) * 0.2;
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;

        if (this.x < 0) this.x = canvas.width;
        if (this.x > canvas.width) this.x = 0;
        if (this.y < 0) this.y = canvas.height;
        if (this.y > canvas.height) this.y = 0;
      }

      draw(timestamp) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);

        // Draw body sections
        for (let i = 0; i < this.bodySections; i++) {
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.ellipse(i * this.size * 0.5, 0, this.size * 0.3, this.size * 0.2, 0, 0, Math.PI * 2);
          ctx.fill();
        }

        // Draw legs
        for (let i = 0; i < this.legs; i++) {
          const legAngle = (i / this.legs) * Math.PI * 2;
          const legX = Math.cos(legAngle) * this.legLength;
          const legY = Math.sin(legAngle) * this.legLength;
          
          ctx.strokeStyle = this.color;
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.moveTo(0, 0);
          
          // Add joints
          const numJoints = 3;
          for (let j = 1; j <= numJoints; j++) {
            const jointX = legX * (j / numJoints);
            const jointY = legY * (j / numJoints);
            const offsetY = Math.sin(timestamp * 0.01 + i) * 5; // Animated leg movement
            ctx.lineTo(jointX, jointY + offsetY);
          }
          
          ctx.stroke();
        }

        // Draw antennae
        ctx.strokeStyle = this.color;
        ctx.lineWidth = 1;
        const antennaAngle = Math.PI / 6;
        for (let i = -1; i <= 1; i += 2) {
          ctx.beginPath();
          ctx.moveTo(this.size * 0.3, 0);
          const endX = this.size * 0.3 + Math.cos(antennaAngle * i) * this.antennaeLength;
          const endY = Math.sin(antennaAngle * i) * this.antennaeLength;
          const controlX = this.size * 0.3 + Math.cos(antennaAngle * i) * this.antennaeLength * 0.5;
          const controlY = Math.sin(antennaAngle * i) * this.antennaeLength * 0.7;
          ctx.quadraticCurveTo(controlX, controlY, endX, endY);
          ctx.stroke();
        }

        ctx.restore();
      }
    }

    const bugs = Array(30).fill().map(() => new Bug());

    function animate(timestamp) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      bugs.forEach(bug => {
        bug.move();
        bug.draw(timestamp);
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>

</html>
