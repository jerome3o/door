
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>üçë Peachy Door Control üçë</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #FFF0DB;
      color: #8B4513;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .maincontainer {
      background-color: #FFDAB9;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(139, 69, 19, 0.3);
      max-width: 400px;
      width: 100%;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .header i {
      font-size: 2.5em;
      margin-right: 15px;
      color: #FF7F50;
    }
    h1 {
      font-size: 2em;
      margin: 0;
      color: #FF7F50;
    }
    #message {
      text-align: center;
      font-style: italic;
      margin-bottom: 20px;
    }
    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    button {
      font-family: 'Georgia', serif;
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .primary-button {
      background-color: #FF7F50;
      color: white;
    }
    .secondary-button {
      background-color: #FFA07A;
      color: #8B4513;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(139, 69, 19, 0.5);
    }
    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }
    .theme-name {
      text-align: center;
      font-style: italic;
      margin-top: 20px;
      font-size: 0.9em;
      color: #8B4513;
    }
  </style>
</head>

<body>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-lock"></i>
      <h1>Peachy Door Control üçë</h1>
    </div>
    <p id="message">Welcome to your juicy door control! üçë</p>
    <div class="button-container">
      <button id="unlockbutton" class="primary-button">üçë Unlock the Peach Pit</button>
      <button id="lockbutton" class="primary-button">üîí Seal the Fuzzy Fruit</button>
    </div>
    <div class="secondary-button-container">
      <button id="stopbutton" class="secondary-button">üõë Pit Stop</button>
      <button id="safebutton" class="secondary-button">üçë Protect the Peach</button>
    </div>
    <div class="theme-name">Theme: Guro from Georgia üçë</div>
  </div>

  <script type="module" src="/index.js"></script>
  <script>
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('mouseover', () => {
        button.style.animation = 'wiggle 0.5s ease';
      });
      button.addEventListener('animationend', () => {
        button.style.animation = '';
      });
    });
  </script>
</body>

</html>
