
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>🎭 Imposter's Door Control 🚪</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .maincontainer {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 90%;
      width: 300px;
    }

    .header {
      margin-bottom: 20px;
    }

    .header i {
      font-size: 48px;
      color: #333;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin: 0;
    }

    #message {
      font-style: italic;
      margin-bottom: 20px;
      color: #666;
    }

    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
    }

    .primary-button, .secondary-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .primary-button {
      background-color: #4ecdc4;
      color: white;
    }

    .primary-button:hover {
      background-color: #45b7aa;
      transform: scale(1.05);
    }

    .secondary-button {
      background-color: #ff6b6b;
      color: white;
    }

    .secondary-button:hover {
      background-color: #ff5252;
      transform: scale(1.05);
    }

    .theme-name {
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    .shake {
      animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
    }
  </style>
</head>

<body>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-lock shake"></i>
      <h1>🎭 Imposter's Door Control 🚪</h1>
    </div>
    <p id="message">You've got this! 💪 (Maybe?)</p>
    <div class="button-container">
      <button id="unlockbutton" class="primary-button">🔓 Fake it 'til you make it</button>
      <button id="lockbutton" class="primary-button">🔒 Retreat & Regroup</button>
    </div>
    <div class="secondary-button-container">
      <button id="stopbutton" class="secondary-button">🛑 Panic Button</button>
      <button id="safebutton" class="secondary-button">🛡️ Impostor Shield</button>
    </div>
    <div class="theme-name">Theme: Job interview where everyone else is way more qualified 😰</div>
  </div>

  <script type="module" src="/index.js"></script>
  <script>
    document.querySelectorAll('.primary-button, .secondary-button').forEach(button => {
      button.addEventListener('mouseover', () => {
        button.classList.add('shake');
      });
      button.addEventListener('mouseout', () => {
        button.classList.remove('shake');
      });
    });
  </script>
</body>

</html>
