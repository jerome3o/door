
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>üêû Ladybug Door Control üêû</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .maincontainer {
      background-color: #ff6b6b;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .header {
      margin-bottom: 20px;
    }
    .header i {
      font-size: 48px;
      color: #333;
    }
    h1 {
      color: #333;
      margin: 10px 0;
    }
    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.3s, background-color 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      background-color: #555;
    }
    .primary-button {
      background-color: #4a4a4a;
    }
    .secondary-button {
      background-color: #6a6a6a;
    }
    #message {
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0;
    }
    #ladybugCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .theme-name {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #333;
    }
  </style>
</head>

<body>
  <canvas id="ladybugCanvas"></canvas>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-bug"></i>
      <h1>üêû Ladybug Door Control üêû</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button onclick="unlock()" class="primary-button">üêû Fly Open</button>
      <button onclick="lock()" class="primary-button">üêû Fly Closed</button>
    </div>
    <div class="secondary-button-container">
      <button onclick="stop()" class="secondary-button">üõë Ladybug Stop</button>
      <button onclick="safe()" class="secondary-button">üõ°Ô∏è Ladybug Shield</button>
    </div>
    <div class="theme-name">Theme: Ladybugs üêû</div>
  </div>

  <script src="/index.js"></script>
  <script>
    const canvas = document.getElementById('ladybugCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Ladybug {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 20 + 10;
        this.speedX = Math.random() * 3 - 1.5;
        this.speedY = Math.random() * 3 - 1.5;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }

      draw() {
        ctx.fillStyle = '#ff0000';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = '#000000';
        ctx.beginPath();
        ctx.arc(this.x - this.size / 3, this.y - this.size / 3, this.size / 5, 0, Math.PI * 2);
        ctx.arc(this.x + this.size / 3, this.y - this.size / 3, this.size / 5, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    const ladybugs = [];
    for (let i = 0; i < 20; i++) {
      ladybugs.push(new Ladybug());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ladybugs.forEach(ladybug => {
        ladybug.update();
        ladybug.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>

</html>
