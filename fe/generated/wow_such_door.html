
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Wow Such Door Control üêï</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap');

    body {
      font-family: 'Comic Neue', cursive;
      background-color: #FFE11A;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .maincontainer {
      background-color: #FFFFFF;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .header i {
      font-size: 2.5em;
      color: #FF9000;
      margin-right: 10px;
      animation: wiggle 2s infinite;
    }

    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-5deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }

    h1 {
      color: #FF9000;
      margin: 0;
    }

    #message {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #FF9000;
    }

    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    button {
      font-family: 'Comic Neue', cursive;
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .primary-button {
      background-color: #FF9000;
      color: white;
    }

    .secondary-button {
      background-color: #FFE11A;
      color: #FF9000;
    }

    #unlockbutton::before { content: "üîì "; }
    #lockbutton::before { content: "üîí "; }
    #stopbutton::before { content: "üõë "; }
    #safebutton::before { content: "ü¶∫ "; }

    .theme-name {
      text-align: center;
      font-size: 0.8em;
      color: #FF9000;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-lock"></i>
      <h1>Wow Such Door Control</h1>
    </div>
    <p id="message">Very secure, much protection! üêï</p>
    <div class="button-container">
      <button id="unlockbutton" class="primary-button">Such Open</button>
      <button id="lockbutton" class="primary-button">Much Close</button>
    </div>
    <div class="secondary-button-container">
      <button id="stopbutton" class="secondary-button">No Move</button>
      <button id="safebutton" class="secondary-button">Very Safe</button>
    </div>
    <div class="theme-name">Theme: Wow Such Door üêæ</div>
  </div>

  <script type="module" src="/index.js"></script>
  <script>
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', () => {
        button.style.transform = 'scale(0.95)';
        setTimeout(() => {
          button.style.transform = 'scale(1)';
        }, 100);
      });
    });
  </script>
</body>

</html>
