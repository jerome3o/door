
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Body Parts Door Control ğŸ¦´ğŸ¦·ğŸ‘ï¸</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0e6e6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .maincontainer {
      background-color: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .header i {
      font-size: 2.5em;
      margin-right: 10px;
      color: #ff6b6b;
    }

    h1 {
      font-size: 2em;
      color: #333;
      margin: 0;
    }

    #message {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 20px;
      min-height: 1.5em;
    }

    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .primary-button {
      background-color: #4ecdc4;
      color: white;
    }

    .primary-button:hover {
      background-color: #45b7aa;
      transform: scale(1.05);
    }

    .secondary-button {
      background-color: #ff6b6b;
      color: white;
    }

    .secondary-button:hover {
      background-color: #ff5252;
      transform: scale(1.05);
    }

    #unlockbutton::before { content: 'ğŸ‘ '; }
    #lockbutton::before { content: 'ğŸ¤œ '; }
    #stopbutton::before { content: 'ğŸ¦¶ '; }
    #safebutton::before { content: 'ğŸ§  '; }

    @media (max-width: 480px) {
      .maincontainer {
        padding: 20px;
      }

      button {
        font-size: 1em;
        padding: 8px 16px;
      }
    }
  </style>
</head>

<body>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-lock"></i>
      <h1>Body Parts Door Control ğŸ¦´ğŸ¦·ğŸ‘ï¸</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button id="unlockbutton" class="primary-button">Open Sesame</button>
      <button id="lockbutton" class="primary-button">Fist Bump</button>
    </div>
    <div class="secondary-button-container">
      <button id="stopbutton" class="secondary-button">Foot Stomp</button>
      <button id="safebutton" class="secondary-button">Brain Power</button>
    </div>
  </div>

  <script type="module" src="/index.js"></script>
  <script>
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', () => {
        button.style.transform = 'scale(0.95)';
        setTimeout(() => button.style.transform = 'scale(1)', 100);
      });
    });
  </script>
</body>

</html>
