
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>ğŸŒ¿ Rainforest Tower Door Control ğŸ¸</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a4f2e, #2e8b57);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .maincontainer {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      max-width: 90%;
      width: 400px;
      position: relative;
      z-index: 1;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .header i {
      font-size: 2rem;
      margin-right: 0.5rem;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
    }

    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin: 1rem 0;
    }

    button {
      background: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #45a049;
      transform: scale(1.05);
    }

    .secondary-button {
      background: #ff9800;
    }

    .secondary-button:hover {
      background: #e68a00;
    }

    #message {
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .plant {
      position: absolute;
      opacity: 0.7;
      animation: float 3s ease-in-out infinite;
    }

    #theme-name {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div id="canvas-container"></div>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-lock"></i>
      <h1>ğŸŒ´ Rainforest Tower Access ğŸŒ´</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button onclick="unlock()" class="primary-button">ğŸŒ¿ Unvine Gate ğŸŒ¿</button>
      <button onclick="lock()" class="primary-button">ğŸƒ Seal Canopy ğŸƒ</button>
    </div>
    <div class="secondary-button-container">
      <button onclick="stop()" class="secondary-button">ğŸš« Frog Alarm ğŸš«</button>
      <button onclick="safe()" class="secondary-button">ğŸ¦œ Parrot Mode ğŸ¦œ</button>
    </div>
  </div>
  <div id="theme-name">Theme: Tower House Rainforest ğŸŒ³ğŸ°</div>

  <script src="/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Create Three.js scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    // Create plants
    const plantGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
    const plantMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const plants = [];

    for (let i = 0; i < 50; i++) {
      const plant = new THREE.Mesh(plantGeometry, plantMaterial);
      plant.position.set(
        Math.random() * 20 - 10,
        Math.random() * 20 - 10,
        Math.random() * 20 - 15
      );
      scene.add(plant);
      plants.push(plant);
    }

    // Create frogs
    const frogGeometry = new THREE.SphereGeometry(0.2, 32, 32);
    const frogMaterials = [
      new THREE.MeshBasicMaterial({ color: 0xff0000 }),
      new THREE.MeshBasicMaterial({ color: 0x0000ff }),
      new THREE.MeshBasicMaterial({ color: 0xffff00 })
    ];
    const frogs = [];

    for (let i = 0; i < 20; i++) {
      const frog = new THREE.Mesh(frogGeometry, frogMaterials[Math.floor(Math.random() * frogMaterials.length)]);
      frog.position.set(
        Math.random() * 20 - 10,
        Math.random() * 20 - 10,
        Math.random() * 20 - 15
      );
      scene.add(frog);
      frogs.push(frog);
    }

    camera.position.z = 5;

    // Animation
    function animate() {
      requestAnimationFrame(animate);

      plants.forEach(plant => {
        plant.rotation.x += 0.01;
        plant.rotation.y += 0.01;
      });

      frogs.forEach(frog => {
        frog.position.y = Math.sin(Date.now() * 0.001 + frog.position.x) * 0.5;
      });

      renderer.render(scene, camera);
    }

    animate();

    // Responsive design
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>

</html>
