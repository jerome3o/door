
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Te Atatu Sunset Door Control ğŸŒ…</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #FF6B6B, #FFA06B, #FFD56B);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: gradientShift 10s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .maincontainer {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 90%;
      width: 400px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .header i {
      font-size: 2rem;
      margin-right: 0.5rem;
      color: #FF6B6B;
    }

    h1 {
      font-size: 1.8rem;
      color: #333;
      margin: 0;
    }

    #message {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 1rem;
    }

    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
    }

    .primary-button, .secondary-button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .primary-button {
      background-color: #FF6B6B;
      color: white;
    }

    .primary-button:hover {
      background-color: #FF8787;
      transform: scale(1.05);
    }

    .secondary-button {
      background-color: #FFA06B;
      color: white;
    }

    .secondary-button:hover {
      background-color: #FFB587;
      transform: scale(1.05);
    }

    #unlockbutton::before { content: "ğŸŒ… "; }
    #lockbutton::before { content: "ğŸŒ™ "; }
    #stopbutton::before { content: "ğŸ›‘ "; }
    #safebutton::before { content: "ğŸ›¡ï¸ "; }

    .theme-name {
      font-size: 0.8rem;
      color: #777;
      margin-top: 1rem;
    }

    @media (max-width: 480px) {
      .maincontainer {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .primary-button, .secondary-button {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-lock"></i>
      <h1>Te Atatu Sunset Door ğŸšª</h1>
    </div>
    <p id="message">Control your door with the warmth of a Te Atatu sunset! ğŸŒ…</p>
    <div class="button-container">
      <button id="unlockbutton" class="primary-button">Sunrise Unlock</button>
      <button id="lockbutton" class="primary-button">Sunset Lock</button>
    </div>
    <div class="secondary-button-container">
      <button id="stopbutton" class="secondary-button">Sunset Pause</button>
      <button id="safebutton" class="secondary-button">Beach Mode</button>
    </div>
    <div class="theme-name">Theme: Te Atatu Sunset ğŸŒ…</div>
  </div>

  <script type="module" src="/index.js"></script>
  <script>
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', () => {
        button.style.transform = 'scale(0.95)';
        setTimeout(() => {
          button.style.transform = 'scale(1)';
        }, 100);
      });
    });
  </script>
</body>

</html>
