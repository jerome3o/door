
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>🌀 Illusive Door Control 🌀</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: repeating-linear-gradient(45deg, #000, #000 10px, #fff 10px, #fff 20px);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: backgroundShift 20s linear infinite;
    }

    @keyframes backgroundShift {
      0% { background-position: 0 0; }
      100% { background-position: 56px 56px; }
    }

    .maincontainer {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      max-width: 90%;
      width: 400px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .maincontainer::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, transparent, transparent 25%, rgba(255,255,255,0.1) 25%, rgba(255,255,255,0.1) 50%, transparent 50%);
      animation: rotate 20s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }

    .header {
      margin-bottom: 20px;
    }

    .header i {
      font-size: 48px;
      color: #333;
      animation: lockSpin 5s infinite linear;
    }

    @keyframes lockSpin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    h1 {
      margin: 10px 0;
      color: #333;
      font-size: 28px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    #message {
      font-style: italic;
      margin-bottom: 20px;
      color: #666;
    }

    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .primary-button {
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .secondary-button {
      background: linear-gradient(45deg, #ffff00, #ff00ff);
      color: #333;
      font-weight: bold;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    button:active {
      transform: scale(0.95);
    }

    #theme {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-lock"></i>
      <h1>🌀 Illusive Door Control 🌀</h1>
    </div>
    <p id="message">🤔 Is the door open or closed? Your eyes might deceive you! 👀</p>
    <div class="button-container">
      <button id="unlockbutton" class="primary-button">🔓 Unravel Reality</button>
      <button id="lockbutton" class="primary-button">🔒 Seal the Illusion</button>
    </div>
    <div class="secondary-button-container">
      <button id="stopbutton" class="secondary-button">🛑 Break the Spell</button>
      <button id="safebutton" class="secondary-button">🛡️ Guard the Mirage</button>
    </div>
    <div id="theme">Theme: Optical Illusions 🌈</div>
  </div>

  <script type="module" src="/index.js"></script>
</body>

</html>
