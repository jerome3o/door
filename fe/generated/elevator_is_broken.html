
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>ğŸšª Stairway to Heaven Control ğŸš¶â€â™‚ï¸</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .maincontainer {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .header {
      margin-bottom: 20px;
    }
    .header i {
      font-size: 48px;
      color: #ff6b6b;
    }
    h1 {
      margin: 10px 0;
      color: #333;
    }
    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .primary-button, .secondary-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .primary-button {
      background-color: #4ecdc4;
      color: white;
    }
    .secondary-button {
      background-color: #ff6b6b;
      color: white;
    }
    .primary-button:hover, .secondary-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .primary-button:active, .secondary-button:active {
      transform: translateY(1px);
    }
    #message {
      margin: 10px 0;
      font-weight: bold;
      color: #333;
    }
    #stairsCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .theme-name {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>

<body>
  <canvas id="stairsCanvas"></canvas>
  <div class="maincontainer">
    <div class="theme-name">Theme: Elevator is broken ğŸ›—âŒ</div>
    <div class="header">
      <i class="fas fa-walking"></i>
      <h1>ğŸšª Stairway to Heaven Control ğŸš¶â€â™‚ï¸</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button onclick="unlock()" class="primary-button">ğŸ”“ Climb Up</button>
      <button onclick="lock()" class="primary-button">ğŸ”’ Slide Down</button>
    </div>
    <div class="secondary-button-container">
      <button onclick="stop()" class="secondary-button">ğŸ›‘ Catch Breath</button>
      <button onclick="safe()" class="secondary-button">ğŸ¦º Safety Harness</button>
    </div>
  </div>

  <script src="/index.js"></script>
  <script>
    const canvas = document.getElementById('stairsCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Stair {
      constructor(x, y, width, height) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.speed = Math.random() * 2 + 1;
      }

      draw() {
        ctx.fillStyle = '#ddd';
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }

      update() {
        this.y += this.speed;
        if (this.y > canvas.height) {
          this.y = -this.height;
          this.x = Math.random() * (canvas.width - this.width);
        }
      }
    }

    const stairs = [];
    for (let i = 0; i < 20; i++) {
      stairs.push(new Stair(
        Math.random() * canvas.width,
        Math.random() * canvas.height,
        100,
        20
      ));
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stairs.forEach(stair => {
        stair.update();
        stair.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>

</html>
