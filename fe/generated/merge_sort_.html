
<!DOCTYPE html>

<head>

  <title>ğŸ”¢ Merge Sort Door Control ğŸšª</title>
  <style>
    body {
      font-family: Arial, sans-serif;

      text-align: center;

<body>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-sort-amount-down"></i>
      <h1>ğŸ”¢ Merge Sort Door Control ğŸšª</h1>
    </div>
    <div id="algoName">Merge Sort ğŸ”€</div>
    <canvas id="sortingCanvas"></canvas>
    <p id="message"></p>
    <div class="button-container">
      <button id="unlockbutton" class="primary-button">ğŸ”“ Unlock (Divide)</button>
      <button id="lockbutton" class="primary-button">ğŸ”’ Lock (Conquer)</button>
    </div>
    <div class="secondary-button-container">
      <button id="stopbutton" class="secondary-button">â›” E-Stop (Halt Sort)</button>
      <button id="safebutton" class="secondary-button">ğŸ›¡ï¸ Safe Actuators (Reset Array)</button>
    </div>
  </div>

  <script type="module" src="/index.js"></script>
  <script>
    const canvas = document.getElementById('sortingCanvas');
    const ctx = canvas.getContext('2d');
    let array = [];
    let sorting = false;

    function initArray() {
      array = Array.from({length: 100}, (_, i) => i + 1);
      shuffleArray(array);
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function drawArray() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const barWidth = canvas.width / array.length;
      array.forEach((value, index) => {
        const barHeight = (value / array.length) * canvas.height;
        ctx.fillStyle = 'blue';
        ctx.fillRect(index * barWidth, canvas.height - barHeight, barWidth, barHeight);
      });
    }

    async function mergeSort(arr, start, end) {
      if (start < end) {
        const mid = Math.floor((start + end) / 2);
        await mergeSort(arr, start, mid);
        await mergeSort(arr, mid + 1, end);
        await merge(arr, start, mid, end);
      }
    }

    async function merge(arr, start, mid, end) {
      const leftArray = arr.slice(start, mid + 1);
      const rightArray = arr.slice(mid + 1, end + 1);
      let i = 0, j = 0, k = start;

      while (i < leftArray.length && j < rightArray.length) {
        if (leftArray[i] <= rightArray[j]) {
          arr[k] = leftArray[i];
          i++;
        } else {
          arr[k] = rightArray[j];
          j++;
        }
        k++;
        drawArray();
        await new Promise(resolve => setTimeout(resolve, 20));
      }

      while (i < leftArray.length) {
        arr[k] = leftArray[i];
        i++;
        k++;
        drawArray();
        await new Promise(resolve => setTimeout(resolve, 20));
      }

      while (j < rightArray.length) {
        arr[k] = rightArray[j];
        j++;
        k++;
        drawArray();
        await new Promise(resolve => setTimeout(resolve, 20));
      }
    }

    async function startSorting() {
      if (!sorting) {
        sorting = true;
        initArray();
        drawArray();
        await mergeSort(array, 0, array.length - 1);
        sorting = false;
        setTimeout(startSorting, 1000);
      }
    }

    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
    startSorting();

    window.addEventListener('resize', () => {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      drawArray();
    });
  </script>
</body>
