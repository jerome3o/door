
<!DOCTYPE html>

<head>

  <title>ğŸ  Aquatic Door Control ğŸŸ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #e6f3ff;
      color: #004080;
      overflow: hidden;
    }
    .maincontainer {
      max-width: 600px;

      padding: 20px;

      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 64, 128, 0.2);

    .header {

    .button-container, .secondary-button-container {

    button {
      padding: 10px 20px;

    }
    .primary-button {

    #fishtank {

      color: #004080;
    }
  </style>
</head>

<body>
  <canvas id="fishtank"></canvas>
  <div class="maincontainer">
    <div class="theme-name">Theme: Fish Tank ğŸ </div>
    <div class="header">
      <i class="fas fa-fish"></i>
      <h1>ğŸ  Aquatic Door Control ğŸŸ</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button onclick="unlock()" class="primary-button">ğŸŒŠ Release the Kraken (Unlock) ğŸ¦‘</button>
      <button onclick="lock()" class="primary-button">ğŸ”’ Secure the Reef (Lock) ğŸ™</button>
    </div>
    <div class="secondary-button-container">
      <button onclick="stop()" class="secondary-button">ğŸ›‘ Jellyfish Sting (E-Stop) ğŸ</button>
      <button onclick="safe()" class="secondary-button">ğŸš Clam Up (Safe Actuators) ğŸ¦ª</button>
    </div>
  </div>

  <script src="/index.js"></script>
  <script>
    // Fish tank animation
    const canvas = document.getElementById('fishtank');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Fish {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 20 + 10;
        this.speed = Math.random() * 2 + 1;
        this.color = `hsl(${Math.random() * 60 + 180}, 100%, 50%)`;
        this.direction = Math.random() * Math.PI * 2;
      }

      update() {
        this.x += Math.cos(this.direction) * this.speed;
        this.y += Math.sin(this.direction) * this.speed;

        if (this.x < 0 || this.x > canvas.width) this.direction = Math.PI - this.direction;
        if (this.y < 0 || this.y > canvas.height) this.direction = -this.direction;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x - this.size, this.y - this.size / 2);
        ctx.lineTo(this.x - this.size, this.y + this.size / 2);
        ctx.closePath();
        ctx.fill();
      }
    }

    const fishes = Array(20).fill().map(() => new Fish());

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fishes.forEach(fish => {
        fish.update();
        fish.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>

</html>
