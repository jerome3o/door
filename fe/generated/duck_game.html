
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>ðŸ¦† Quack Control: Duck Game Edition ðŸŽ®</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #ffdb58;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .maincontainer {
      background-color: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 90%;
      width: 400px;
      position: relative;
      z-index: 1;
    }
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .header i {
      font-size: 2em;
      margin-right: 10px;
      color: #ff6b6b;
    }
    h1 {
      color: #ff6b6b;
      margin: 0;
    }
    #message {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #ff6b6b;
    }
    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: transform 0.3s, background-color 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .primary-button {
      background-color: #4caf50;
      color: white;
    }
    .secondary-button {
      background-color: #ff6b6b;
      color: white;
    }
    #duckCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    #streamOverlay {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      font-size: 0.8em;
      z-index: 2;
    }
    #quitButton {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: #ff4757;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2;
    }
    #theme {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8em;
      z-index: 2;
    }
  </style>
</head>

<body>
  <canvas id="duckCanvas"></canvas>
  <div id="streamOverlay">ðŸŽ¥ Live: 0 viewers | ðŸ’° Donations: $0</div>
  <div id="theme">Theme: Duck Game ðŸ¦†ðŸŽ®</div>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-gamepad"></i>
      <h1>Quack Control ðŸ¦†</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button onclick="unlock()" class="primary-button">ðŸ”“ Quack Open</button>
      <button onclick="lock()" class="primary-button">ðŸ”’ Duck Lock</button>
    </div>
    <div class="secondary-button-container">
      <button onclick="stop()" class="secondary-button">ðŸ›‘ Ragequit</button>
      <button onclick="safe()" class="secondary-button">ðŸ¦º Duck Safety</button>
    </div>
  </div>
  <button id="quitButton">ðŸ˜­ Quit Streaming</button>

  <script src="/index.js"></script>
  <script>
    const canvas = document.getElementById('duckCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Duck {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.speed = 2;
        this.angle = Math.random() * Math.PI * 2;
      }

      move() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;

        if (this.x < 0 || this.x > canvas.width) this.angle = Math.PI - this.angle;
        if (this.y < 0 || this.y > canvas.height) this.angle = -this.angle;
      }

      draw() {
        ctx.fillStyle = '#ffdb58';
        ctx.beginPath();
        ctx.arc(this.x, this.y, 15, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = '#ff6b6b';
        ctx.beginPath();
        ctx.arc(this.x + 5, this.y - 5, 5, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    const ducks = Array(10).fill().map(() => new Duck());

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ducks.forEach(duck => {
        duck.move();
        duck.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();

    let lossCount = 0;
    const quitButton = document.getElementById('quitButton');
    const streamOverlay = document.getElementById('streamOverlay');

    function updateOverlay() {
      lossCount++;
      const viewers = Math.max(0, 100 - lossCount * 10);
      const donations = Math.max(0, 1000 - lossCount * 100);
      streamOverlay.textContent = `ðŸŽ¥ Live: ${viewers} viewers | ðŸ’° Donations: $${donations}`;
    }

    quitButton.addEventListener('click', () => {
      alert("You can't quit now! Your mum still won't call, but at least you have these virtual ducks! ðŸ¦†");
      updateOverlay();
    });

    document.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', updateOverlay);
    });
  </script>
</body>

</html>
