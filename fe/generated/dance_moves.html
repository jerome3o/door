
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Groovy Door Moves üï∫üíÉ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #FF1493, #00CED1);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .maincontainer {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 90%;
      width: 400px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .header i {
      font-size: 40px;
      margin-right: 10px;
      color: #FF1493;
      animation: dance 1s infinite alternate;
    }
    @keyframes dance {
      0% { transform: rotate(-15deg); }
      100% { transform: rotate(15deg); }
    }
    h1 {
      font-size: 28px;
      color: #333;
      margin: 0;
    }
    #message {
      font-size: 18px;
      margin-bottom: 20px;
      min-height: 27px;
    }
    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .primary-button, .secondary-button {
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .primary-button {
      background-color: #FF1493;
      color: white;
    }
    .primary-button:hover {
      background-color: #FF69B4;
      transform: scale(1.05) rotate(5deg);
    }
    .secondary-button {
      background-color: #00CED1;
      color: white;
    }
    .secondary-button:hover {
      background-color: #40E0D0;
      transform: scale(1.05) rotate(-5deg);
    }
    #theme {
      font-size: 14px;
      color: #666;
      margin-top: 20px;
    }
    @media (max-width: 480px) {
      .maincontainer {
        padding: 20px;
      }
      h1 {
        font-size: 24px;
      }
      .primary-button, .secondary-button {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-lock"></i>
      <h1>Groovy Door Moves üï∫üíÉ</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button id="unlockbutton" class="primary-button">Moonwalk Open üï¥Ô∏è</button>
      <button id="lockbutton" class="primary-button">Cha-Cha Close üíÉ</button>
    </div>
    <div class="secondary-button-container">
      <button id="stopbutton" class="secondary-button">Freeze Dance ‚ùÑÔ∏è</button>
      <button id="safebutton" class="secondary-button">Safety Salsa üíÉ</button>
    </div>
    <p id="theme">Theme: Dance Moves üéµ</p>
  </div>

  <script type="module" src="/index.js"></script>
  <script>
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('mouseover', () => {
        button.style.animation = 'dance 0.5s infinite alternate';
      });
      button.addEventListener('mouseout', () => {
        button.style.animation = 'none';
      });
    });
  </script>
</body>

</html>
