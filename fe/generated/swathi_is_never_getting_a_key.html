
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>ğŸ”’ Swathi's Key-less Kingdom ğŸ°</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
    }

    .maincontainer {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 90%;
      width: 400px;
    }

    .header {
      margin-bottom: 20px;
    }

    .header i {
      font-size: 48px;
      color: #ff6b6b;
      animation: rotate 5s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-top: 10px;
    }

    #message {
      font-style: italic;
      margin-bottom: 20px;
      color: #666;
    }

    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .primary-button {
      background-color: #4ecdc4;
      color: white;
    }

    .primary-button:hover {
      background-color: #45b7aa;
      transform: scale(1.05);
    }

    .secondary-button {
      background-color: #ff6b6b;
      color: white;
    }

    .secondary-button:hover {
      background-color: #ff5252;
      transform: scale(1.05);
    }

    #canvas {
      margin-top: 20px;
      border-radius: 10px;
    }

    .theme {
      font-size: 12px;
      color: #999;
      margin-top: 20px;
    }

    .emoji-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>

<body>
  <div class="emoji-rain" id="emojiRain"></div>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-lock"></i>
      <h1>ğŸš«ğŸ”‘ Swathi's Key-less Kingdom ğŸ°</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button onclick="unlock()" class="primary-button">ğŸ”“ Open Sesame!</button>
      <button onclick="lock()" class="primary-button">ğŸ”’ Seal the Fortress</button>
    </div>
    <div class="secondary-button-container">
      <button onclick="stop()" class="secondary-button">ğŸ›‘ Royal Decree: STOP!</button>
      <button onclick="safe()" class="secondary-button">ğŸ›¡ï¸ Activate Royal Guards</button>
    </div>
    <canvas id="canvas" width="300" height="150"></canvas>
    <p class="theme">Theme: Swathi is never getting a key ğŸ”‘âŒ</p>
  </div>

  <script src="/index.js"></script>
  <script>
    // Canvas animation
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let keys = [];

    function createKey() {
      return {
        x: Math.random() * canvas.width,
        y: -20,
        speed: 1 + Math.random() * 3,
        rotation: Math.random() * Math.PI * 2
      };
    }

    function drawKey(key) {
      ctx.save();
      ctx.translate(key.x, key.y);
      ctx.rotate(key.rotation);
      ctx.fillStyle = '#FFD700';
      ctx.fillRect(-15, -5, 30, 10);
      ctx.fillRect(-15, -15, 10, 20);
      ctx.restore();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (Math.random() < 0.05 && keys.length < 10) {
        keys.push(createKey());
      }

      keys.forEach((key, index) => {
        key.y += key.speed;
        key.rotation += 0.05;
        drawKey(key);

        if (key.y > canvas.height + 20) {
          keys.splice(index, 1);
        }
      });

      ctx.fillStyle = 'red';
      ctx.font = '20px Arial';
      ctx.fillText('ğŸš« No Keys for Swathi! ğŸš«', 30, 30);

      requestAnimationFrame(animate);
    }

    animate();

    // Emoji rain
    const emojiRain = document.getElementById('emojiRain');
    const emojis = ['ğŸ”’', 'ğŸ—ï¸', 'ğŸš«', 'ğŸ˜…', 'ğŸ°'];

    function createEmoji() {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.style.left = `${Math.random() * 100}vw`;
      emoji.style.animationDuration = `${Math.random() * 3 + 2}s`;
      emoji.style.opacity = Math.random();
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emojiRain.appendChild(emoji);

      setTimeout(() => {
        emoji.remove();
      }, 5000);
    }

    setInterval(createEmoji, 200);
  </script>
</body>

</html>
