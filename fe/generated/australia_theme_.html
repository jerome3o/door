
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Aussie Door Control 🦘</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0e68c;
      color: #8b4513;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: linear-gradient(45deg, #f0e68c 25%, #ffd700 25%, #ffd700 50%, #f0e68c 50%, #f0e68c 75%, #ffd700 75%, #ffd700 100%);
      background-size: 56.57px 56.57px;
    }

    .maincontainer {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 90%;
      width: 300px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .header i {
      font-size: 2em;
      margin-right: 10px;
      color: #006400;
    }

    h1 {
      font-size: 1.5em;
      margin: 0;
    }

    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .primary-button, .secondary-button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .primary-button {
      background-color: #006400;
      color: white;
    }

    .secondary-button {
      background-color: #8b4513;
      color: white;
    }

    .primary-button:hover, .secondary-button:hover {
      transform: scale(1.05);
    }

    #message {
      margin: 20px 0;
      font-weight: bold;
      min-height: 20px;
    }

    .theme-name {
      font-size: 0.8em;
      margin-top: 20px;
      font-style: italic;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-20px);}
      60% {transform: translateY(-10px);}
    }

    .kangaroo {
      font-size: 2em;
      animation: bounce 2s infinite;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-lock"></i>
      <h1>Aussie Door Control</h1>
    </div>
    <div class="kangaroo">🦘</div>
    <p id="message"></p>
    <div class="button-container">
      <button id="unlockbutton" class="primary-button">G'day Mate 🔓</button>
      <button id="lockbutton" class="primary-button">See Ya 🔒</button>
    </div>
    <div class="secondary-button-container">
      <button id="stopbutton" class="secondary-button">Crikey! 🛑</button>
      <button id="safebutton" class="secondary-button">Fair Dinkum 🦺</button>
    </div>
    <p class="theme-name">Theme: Australia 🇦🇺</p>
  </div>

  <script type="module" src="/index.js"></script>
  <script>
    const kangaroo = document.querySelector('.kangaroo');
    kangaroo.addEventListener('click', () => {
      kangaroo.textContent = kangaroo.textContent === '🦘' ? '🐨' : '🦘';
    });
  </script>
</body>

</html>
