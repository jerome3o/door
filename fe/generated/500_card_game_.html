
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>🃏 500 Card Game Door Control 🚪</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #006400;
      color: #FFD700;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .maincontainer {
      background-color: #003300;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      text-align: center;
      max-width: 90%;
      width: 350px;
    }
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .header i {
      font-size: 2em;
      margin-right: 10px;
    }
    h1 {
      font-size: 1.8em;
      margin: 0;
    }
    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    button {
      font-family: 'Courier New', monospace;
      font-size: 1em;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
    }
    .primary-button {
      background-color: #FFD700;
      color: #006400;
    }
    .secondary-button {
      background-color: #B8860B;
      color: #006400;
    }
    #message {
      font-size: 1.2em;
      margin: 20px 0;
      min-height: 1.5em;
    }
    .theme-name {
      font-size: 0.8em;
      margin-top: 20px;
      font-style: italic;
    }
    @keyframes cardFlip {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
    .card-animation {
      display: inline-block;
      animation: cardFlip 2s infinite;
    }
  </style>
</head>

<body>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-lock"></i>
      <h1>🃏 Trump Card Door Control 🚪</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button id="unlockbutton" class="primary-button">🂡 Deal (Unlock)</button>
      <button id="lockbutton" class="primary-button">🂠 Fold (Lock)</button>
    </div>
    <div class="secondary-button-container">
      <button id="stopbutton" class="secondary-button">♠️ Cut (E-Stop)</button>
      <button id="safebutton" class="secondary-button">♥️ Safe Hand</button>
    </div>
    <div class="theme-name">Theme: 500 Card Game <span class="card-animation">🃏</span></div>
  </div>

  <script type="module" src="/index.js"></script>
  <script>
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', function() {
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          this.style.transform = 'scale(1)';
        }, 100);
      });
    });
  </script>
</body>

</html>
