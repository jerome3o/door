
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Door Control ğŸšª</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      color: #4a2f1d;
    }
    #woodBackground {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .maincontainer {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .header i {
      font-size: 2.5em;
      margin-right: 10px;
      color: #8b4513;
    }
    h1 {
      font-size: 2.5em;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    #message {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .primary-button {
      background-color: #8b4513;
      color: white;
    }
    .secondary-button {
      background-color: #d2691e;
      color: white;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    .theme-name {
      text-align: center;
      font-style: italic;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <canvas id="woodBackground"></canvas>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-lock"></i>
      <h1>Door Control ğŸšª</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button id="unlockbutton" class="primary-button">Unlock ğŸ”“</button>
      <button id="lockbutton" class="primary-button">Lock ğŸ”’</button>
    </div>
    <div class="secondary-button-container">
      <button id="stopbutton" class="secondary-button">E-Stop ğŸ›‘</button>
      <button id="safebutton" class="secondary-button">Safe Actuators ğŸ›¡ï¸</button>
    </div>
    <div class="theme-name">Theme: Wood ğŸŒ³ğŸªµ</div>
  </div>

  <script type="module" src="/index.js"></script>
  <script>
    // Wood background animation
    const canvas = document.getElementById('woodBackground');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function drawWood() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      const grainColors = ['#8b4513', '#a0522d', '#cd853f', '#deb887'];
      
      for (let i = 0; i < canvas.width; i += 5) {
        for (let j = 0; j < canvas.height; j += 5) {
          ctx.fillStyle = grainColors[Math.floor(Math.random() * grainColors.length)];
          ctx.fillRect(i, j, 5, 5);
        }
      }
      
      // Add wood knots
      for (let i = 0; i < 10; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const radius = Math.random() * 20 + 10;
        
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fillStyle = '#4a2f1d';
        ctx.fill();
      }
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      drawWood();
    });

    resizeCanvas();
    drawWood();
  </script>
</body>

</html>
