
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>‚è∞ Timely Door Control üï∞Ô∏è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .maincontainer {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header i {
      font-size: 48px;
      color: #4a4a4a;
    }
    h1 {
      margin: 10px 0;
      color: #333;
    }
    #message {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .button-container, .secondary-button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .primary-button, .secondary-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .primary-button {
      background-color: #4CAF50;
      color: white;
    }
    .secondary-button {
      background-color: #f44336;
      color: white;
    }
    .primary-button:hover, .secondary-button:hover {
      opacity: 0.8;
    }
    .clock {
      position: absolute;
      border-radius: 50%;
      border: 2px solid #333;
      background-color: #fff;
    }
    .clock::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50%;
      height: 2px;
      background-color: #333;
      transform-origin: left;
      animation: rotate 60s linear infinite;
    }
    .clock::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30%;
      height: 2px;
      background-color: #333;
      transform-origin: left;
      animation: rotate 3600s linear infinite;
    }
    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }
    .theme-name {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-lock"></i>
      <h1>‚è∞ Timely Door Control üï∞Ô∏è</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button id="unlockbutton" class="primary-button">‚è∞ Unlock at the Stroke of Now! üîì</button>
      <button id="lockbutton" class="primary-button">üï∞Ô∏è Lock When the Time is Right! üîí</button>
    </div>
    <div class="secondary-button-container">
      <button id="stopbutton" class="secondary-button">‚è±Ô∏è Time Out! (E-Stop) ‚è±Ô∏è</button>
      <button id="safebutton" class="secondary-button">‚è≥ Safe Time for Actuators ‚åõ</button>
    </div>
  </div>

  <script type="module" src="/index.js"></script>
  <script>
    function createClock(size, top, left) {
      const clock = document.createElement('div');
      clock.className = 'clock';
      clock.style.width = `${size}px`;
      clock.style.height = `${size}px`;
      clock.style.top = `${top}%`;
      clock.style.left = `${left}%`;
      document.body.appendChild(clock);
    }

    for (let i = 0; i < 20; i++) {
      const size = Math.random() * 50 + 20;
      const top = Math.random() * 100;
      const left = Math.random() * 100;
      createClock(size, top, left);
    }
  </script>
  <div class="theme-name">Theme: Lots and Lots of Clocks üï∞Ô∏è‚è∞‚åö</div>
</body>

</html>
