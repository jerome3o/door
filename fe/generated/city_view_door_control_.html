
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>ğŸŒƒ Cityscape Door Control ğŸšª</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #001f3f;
      color: #fff;
      overflow: hidden;
    }
    .maincontainer {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .header {
      margin-bottom: 20px;
    }
    .header i {
      font-size: 48px;
      margin-bottom: 10px;
      color: #ffd700;
    }
    h1 {
      font-size: 36px;
      margin: 0;
      text-shadow: 0 0 10px #00ffff;
    }
    #message {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .button-container, .secondary-button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .primary-button {
      background-color: #ffd700;
      color: #001f3f;
    }
    .secondary-button {
      background-color: #ff4136;
      color: #fff;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }
    #cityCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>

<body>
  <canvas id="cityCanvas"></canvas>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-door-closed"></i>
      <h1>ğŸŒ† Cityscape Door Control ğŸ™ï¸</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button onclick="unlock()" class="primary-button">ğŸ”“ Open City Gates</button>
      <button onclick="lock()" class="primary-button">ğŸ”’ Secure Skyscraper</button>
    </div>
    <div class="secondary-button-container">
      <button onclick="stop()" class="secondary-button">ğŸš¨ City Lockdown</button>
      <button onclick="safe()" class="secondary-button">ğŸ›¡ï¸ Activate Force Field</button>
    </div>
  </div>

  <script src="/index.js"></script>
  <script>
    const canvas = document.getElementById('cityCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function Building(x, y, width, height) {
      this.x = x;
      this.y = y;
      this.width = width;
      this.height = height;
      this.windows = [];

      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < Math.floor(this.height / 30); j++) {
          if (Math.random() > 0.5) {
            this.windows.push({
              x: this.x + (i * (this.width / 5)) + 5,
              y: this.y + (j * 30) + 5,
              width: (this.width / 5) - 10,
              height: 20
            });
          }
        }
      }

      this.draw = function() {
        ctx.fillStyle = '#333';
        ctx.fillRect(this.x, this.y, this.width, this.height);
        
        ctx.fillStyle = 'rgba(255, 255, 0, 0.7)';
        this.windows.forEach(window => {
          ctx.fillRect(window.x, window.y, window.width, window.height);
        });
      }
    }

    let buildings = [];

    function init() {
      buildings = [];
      for (let i = 0; i < 15; i++) {
        const width = Math.random() * 80 + 40;
        const height = Math.random() * 300 + 100;
        const x = Math.random() * (canvas.width - width);
        const y = canvas.height - height;
        buildings.push(new Building(x, y, width, height));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw night sky
      ctx.fillStyle = '#001f3f';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw stars
      ctx.fillStyle = 'white';
      for (let i = 0; i < 100; i++) {
        ctx.beginPath();
        ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * 2, 0, Math.PI * 2);
        ctx.fill();
      }
      
      // Draw moon
      ctx.fillStyle = '#ffd700';
      ctx.beginPath();
      ctx.arc(100, 100, 50, 0, Math.PI * 2);
      ctx.fill();
      
      buildings.forEach(building => building.draw());
      
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });
  </script>
</body>

</html>
