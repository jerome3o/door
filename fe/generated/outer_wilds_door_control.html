
<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>ğŸš€ Outer Wilds Airlock Control ğŸŒŒ</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Courier New', monospace;
      background-color: #0a0a2a;
      color: #f0f0f0;
      overflow: hidden;
    }
    .maincontainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      position: relative;
      z-index: 1;
    }
    .header {
      display: flex;

    .header i {
      font-size: 2em;

      color: #ffd700;
    }
    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px #ffd700;
    }
    #message {
      font-size: 1.2em;
      margin-bottom: 20px;
      text-align: center;
    }
    .button-container, .secondary-button-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;

      cursor: pointer;
      transition: all 0.3s ease;
    }
    .primary-button {
      background-color: #ffd700;
      color: #0a0a2a;
    }
    .secondary-button {
      background-color: #ff4500;
      color: #f0f0f0;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #ffd700;
    }
    #spaceCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    #theme-name {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 0.8em;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <canvas id="spaceCanvas"></canvas>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-rocket"></i>
      <h1>Outer Wilds Airlock Control</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button onclick="unlock()" class="primary-button">ğŸš€ Launch Airlock</button>
      <button onclick="lock()" class="primary-button">ğŸ”’ Secure Hatch</button>
    </div>
    <div class="secondary-button-container">
      <button onclick="stop()" class="secondary-button">ğŸ›‘ Quantum Break</button>
      <button onclick="safe()" class="secondary-button">ğŸ›¡ï¸ Activate Shields</button>
    </div>
  </div>
  <div id="theme-name">Theme: Outer Wilds Door Control ğŸŒŒ</div>

  <script src="/index.js"></script>
  <script>
    // Space background animation
    const canvas = document.getElementById('spaceCanvas');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const stars = [];
    const numStars = 200;
    
    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        speed: Math.random() * 3 + 1
      });
    }
    
    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#ffffff';
      
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
      
      requestAnimationFrame(drawStars);
    }
    
    drawStars();

    // Button click effects
    const buttons = document.querySelectorAll('button');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        createRipple(button);
      });
    });

    function createRipple(button) {
      const ripple = document.createElement('span');
      ripple.classList.add('ripple');
      button.appendChild(ripple);

      const diameter = Math.max(button.clientWidth, button.clientHeight);
      ripple.style.width = ripple.style.height = `${diameter}px`;

      const rect = button.getBoundingClientRect();
      ripple.style.left = `${event.clientX - rect.left - diameter / 2}px`;
      ripple.style.top = `${event.clientY - rect.top - diameter / 2}px`;

      ripple.classList.add('ripple-effect');

      setTimeout(() => {
        ripple.remove();
      }, 600);
    }
  </script>
</body>

</html>
