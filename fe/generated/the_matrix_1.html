
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Matrix Door Control ğŸ”</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #0f0;
      height: 100%;
      overflow: hidden;
    }
    .maincontainer {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .header {
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px #0f0;
    }
    .button-container, .secondary-button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    button {
      background-color: transparent;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #0f0;
      color: #000;
    }
    #message {
      font-size: 1.2em;
      margin: 20px 0;
    }
    #matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>

<body>
  <canvas id="matrix-canvas"></canvas>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-lock"></i>
      <h1>Matrix Door Control ğŸ”“</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button onclick="unlock()" class="primary-button">Unplug ğŸ”Œ</button>
      <button onclick="lock()" class="primary-button">Plug In ğŸ”Œ</button>
    </div>
    <div class="secondary-button-container">
      <button onclick="stop()" class="secondary-button">Red Pill ğŸ’Š</button>
      <button onclick="safe()" class="secondary-button">Blue Pill ğŸ’Š</button>
    </div>
  </div>

  <script src="/index.js"></script>
  <script>
    // Matrix rain effect
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
    const matrixArray = matrix.split("");

    const fontSize = 10;
    const columns = canvas.width / fontSize;

    const drops = [];
    for (let i = 0; i < columns; i++) {
      drops[i] = 1;
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 33);

    // Button hover effect
    const buttons = document.querySelectorAll('button');
    buttons.forEach(button => {
      button.addEventListener('mouseover', () => {
        button.style.transform = 'scale(1.1)';
        button.style.boxShadow = '0 0 10px #0f0';
      });
      button.addEventListener('mouseout', () => {
        button.style.transform = 'scale(1)';
        button.style.boxShadow = 'none';
      });
    });

    // Glitch effect on header
    const header = document.querySelector('h1');
    function glitchEffect() {
      const glitchText = "Matrix Door Control ğŸ”“";
      const glitchChars = "!@#$%^&*()_+-={}[]|;:,.<>?";
      let newText = "";
      for (let i = 0; i < glitchText.length; i++) {
        if (Math.random() < 0.1) {
          newText += glitchChars[Math.floor(Math.random() * glitchChars.length)];
        } else {
          newText += glitchText[i];
        }
      }
      header.textContent = newText;
    }
    setInterval(glitchEffect, 100);
  </script>
</body>

</html>
