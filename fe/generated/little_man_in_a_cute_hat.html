
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>🎩 Tiny Hatter's Door Control 🚪</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #ffe6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .maincontainer {
      background-color: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 90%;
      width: 300px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .header i {
      font-size: 2em;
      margin-right: 10px;
      color: #ff69b4;
    }
    h1 {
      font-size: 1.5em;
      color: #ff69b4;
      margin: 0;
    }
    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    button {
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .primary-button {
      background-color: #ff69b4;
      color: white;
    }
    .secondary-button {
      background-color: #ffd700;
      color: #333;
    }
    button:hover {
      transform: scale(1.05);
    }
    #message {
      height: 20px;
      margin: 10px 0;
      color: #ff69b4;
    }
    .theme-name {
      font-size: 0.8em;
      color: #999;
      margin-top: 20px;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-20px);}
      60% {transform: translateY(-10px);}
    }
    .bounce {
      animation: bounce 2s infinite;
    }
  </style>
</head>

<body>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-hat-cowboy bounce"></i>
      <h1>Tiny Hatter's Door 🚪</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button id="unlockbutton" class="primary-button">🎩 Tip Hat to Unlock</button>
      <button id="lockbutton" class="primary-button">🔒 Secure Tiny Home</button>
    </div>
    <div class="secondary-button-container">
      <button id="stopbutton" class="secondary-button">🛑 Tiny Emergency</button>
      <button id="safebutton" class="secondary-button">🧸 Cuddle Actuators</button>
    </div>
    <p class="theme-name">Theme: Little man in a cute hat 👨‍🦲🎩</p>
  </div>

  <script type="module" src="/index.js"></script>
  <script>
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('mouseover', () => {
        button.classList.add('bounce');
      });
      button.addEventListener('mouseout', () => {
        button.classList.remove('bounce');
      });
    });
  </script>
</body>

</html>
