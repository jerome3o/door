
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>üêÜ Leopard Door Control üêÜ</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #leopardCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .maincontainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      background-color: rgba(255, 253, 208, 0.7);
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .header i {
      font-size: 2.5rem;
      margin-right: 10px;
      color: #8B4513;
    }
    h1 {
      font-size: 2.5rem;
      color: #8B4513;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    #message {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #8B4513;
    }
    .button-container, .secondary-button-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .primary-button, .secondary-button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .primary-button {
      background-color: #FFA500;
      color: white;
    }
    .primary-button:hover {
      background-color: #FF8C00;
      transform: scale(1.05);
    }
    .secondary-button {
      background-color: #8B4513;
      color: white;
    }
    .secondary-button:hover {
      background-color: #A0522D;
      transform: scale(1.05);
    }
    #theme-name {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 1rem;
      color: #8B4513;
    }
  </style>
</head>

<body>
  <canvas id="leopardCanvas"></canvas>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-lock"></i>
      <h1>üêÜ Door Control üêÜ</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button id="unlockbutton" class="primary-button">üîì Unlock</button>
      <button id="lockbutton" class="primary-button">üîí Lock</button>
    </div>
    <div class="secondary-button-container">
      <button id="stopbutton" class="secondary-button">üõë E-Stop</button>
      <button id="safebutton" class="secondary-button">ü¶∫ Safe Actuators</button>
    </div>
  </div>
  <div id="theme-name">Theme: Leopard Print üêÜ</div>

  <script type="module" src="/index.js"></script>
  <script>
    function drawLeopardSpot(ctx, x, y, size) {
      ctx.fillStyle = '#8B4513';
      ctx.beginPath();
      ctx.arc(x, y, size, 0, 2 * Math.PI);
      ctx.fill();
    }

    function createLeopardPattern() {
      const canvas = document.getElementById('leopardCanvas');
      const ctx = canvas.getContext('2d');

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      ctx.fillStyle = '#FFA07A';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < 1000; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const size = Math.random() * 10 + 5;
        drawLeopardSpot(ctx, x, y, size);
      }
    }

    window.addEventListener('load', createLeopardPattern);
    window.addEventListener('resize', createLeopardPattern);
  </script>
</body>

</html>
