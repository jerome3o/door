
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>‚ú® Magical Door Control ‚ú®</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .maincontainer {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      max-width: 90%;
      width: 400px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 10;
    }

    .header {
      margin-bottom: 20px;
    }

    .header i {
      font-size: 48px;
      color: #ffeb3b;
      animation: twinkle 1.5s infinite alternate;
    }

    h1 {
      font-size: 28px;
      margin: 10px 0;
      color: #ffeb3b;
    }

    #message {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .primary-button {
      background-color: #ffeb3b;
      color: #1a1a1a;
    }

    .primary-button:hover {
      background-color: #ffd700;
      transform: scale(1.05);
    }

    .secondary-button {
      background-color: #444;
      color: #fff;
    }

    .secondary-button:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    #unlockbutton::before { content: "üßö‚Äç‚ôÄÔ∏è "; }
    #lockbutton::before { content: "üîí "; }
    #stopbutton::before { content: "üõë "; }
    #safebutton::before { content: "üßö‚Äç‚ôÇÔ∏è "; }

    .theme-name {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #ffeb3b;
    }

    #fairy-lights {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    @keyframes twinkle {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="fairy-lights"></canvas>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-magic"></i>
      <h1>‚ú® Magical Door Control ‚ú®</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button id="unlockbutton" class="primary-button">Unlock</button>
      <button id="lockbutton" class="primary-button">Lock</button>
    </div>
    <div class="secondary-button-container">
      <button id="stopbutton" class="secondary-button">E-Stop</button>
      <button id="safebutton" class="secondary-button">Safe Actuators</button>
    </div>
    <div class="theme-name">Theme: Fairy Lights üßö‚Äç‚ôÄÔ∏è‚ú®</div>
  </div>

  <script type="module" src="/index.js"></script>
  <script>
    // Fairy Lights Animation
    const canvas = document.getElementById('fairy-lights');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const lights = [];
    const colors = ['#ffeb3b', '#ffc107', '#ff9800', '#ff5722'];

    class Light {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = Math.random() * 2 + 1;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.speed = Math.random() * 0.5 + 0.1;
        this.direction = Math.random() * Math.PI * 2;
      }

      update() {
        this.x += Math.cos(this.direction) * this.speed;
        this.y += Math.sin(this.direction) * this.speed;

        if (this.x < 0 || this.x > canvas.width) this.direction = Math.PI - this.direction;
        if (this.y < 0 || this.y > canvas.height) this.direction = -this.direction;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    for (let i = 0; i < 100; i++) {
      lights.push(new Light());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      lights.forEach(light => {
        light.update();
        light.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>

</html>
