<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Door Control - Earthquake Theme</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .maincontainer {
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
      max-width: 300px;
      animation: shake 0.5s infinite;
    }

    .header {
      margin-bottom: 20px;
    }

    .primary-button,
    .secondary-button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
    }

    .secondary-button {
      background-color: #f44336;
    }

    @keyframes shake {
      0% {
        transform: translate(1px, 1px) rotate(0deg);
      }

      10% {
        transform: translate(-1px, -2px) rotate(-1deg);
      }

      20% {
        transform: translate(-3px, 0px) rotate(1deg);
      }

      30% {
        transform: translate(3px, 2px) rotate(0deg);
      }

      40% {
        transform: translate(1px, -1px) rotate(1deg);
      }

      50% {
        transform: translate(-1px, 2px) rotate(-1deg);
      }

      60% {
        transform: translate(-3px, 1px) rotate(0deg);
      }

      70% {
        transform: translate(3px, 1px) rotate(-1deg);
      }

      80% {
        transform: translate(-1px, -1px) rotate(1deg);
      }

      90% {
        transform: translate(1px, 2px) rotate(0deg);
      }

      100% {
        transform: translate(1px, -2px) rotate(-1deg);
      }
    }
  </style>
</head>

<body>
  <div class="maincontainer">
    <div class="header">
      <h1>🌋 Shaky Door Control 🌋</h1>
    </div>
    <p id="message">Steady your hand and control the door!</p>
    <div class="button-container">
      <button id="unlockbutton" class="primary-button">🔓 Unlock</button>
      <button id="lockbutton" class="primary-button">🔒 Lock</button>
    </div>
    <div class="secondary-button-container">
      <button id="stopbutton" class="secondary-button">🛑 E-Stop</button>
      <button id="safebutton" class="secondary-button">🛡️ Safe Actuators</button>
    </div>
  </div>
  <script type="module" src="/index.js"></script>
</body>

</html>
