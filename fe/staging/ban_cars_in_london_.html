
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>ğŸš«ğŸš— London's Car-Free Door Control ğŸšªğŸ”</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(45deg, #48a9e6, #34495e);
    }

    .maincontainer {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 90%;
      width: 400px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .header i {
      font-size: 2rem;
      margin-right: 1rem;
      color: #34495e;
    }

    h1 {
      font-size: 1.8rem;
      color: #34495e;
      margin: 0;
    }

    #message {
      font-size: 1.2rem;
      margin: 1rem 0;
      color: #34495e;
    }

    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 1rem;
    }

    button {
      font-size: 1rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .primary-button {
      background-color: #48a9e6;
      color: white;
    }

    .primary-button:hover {
      background-color: #3498db;
      transform: scale(1.05);
    }

    .secondary-button {
      background-color: #e74c3c;
      color: white;
    }

    .secondary-button:hover {
      background-color: #c0392b;
      transform: scale(1.05);
    }

    #londonCanvas {
      width: 100%;
      height: 150px;
      margin-top: 1rem;
    }

    .theme-name {
      font-size: 0.9rem;
      color: #7f8c8d;
      margin-top: 1rem;
    }

    @keyframes pulsate {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .animated-icon {
      animation: pulsate 2s infinite;
    }
  </style>
</head>

<body>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-bicycle animated-icon"></i>
      <h1>ğŸš«ğŸš— Car-Free Door Control ğŸšªğŸ”</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button onclick="unlock()" class="primary-button">ğŸš² Pedal to Unlock</button>
      <button onclick="lock()" class="primary-button">ğŸ”’ Lock & Go Green</button>
    </div>
    <div class="secondary-button-container">
      <button onclick="stop()" class="secondary-button">ğŸ›‘ Eco-Stop</button>
      <button onclick="safe()" class="secondary-button">ğŸŒ¿ Safe & Sustainable</button>
    </div>
    <canvas id="londonCanvas"></canvas>
    <p class="theme-name">Theme: Ban Cars in London ğŸŒ</p>
  </div>

  <script src="/index.js"></script>
  <script>
    const canvas = document.getElementById('londonCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;

    const skyline = [
      {x: 0, y: 100},
      {x: 50, y: 80},
      {x: 100, y: 90},
      {x: 150, y: 70},
      {x: 200, y: 85},
      {x: 250, y: 60},
      {x: 300, y: 75},
      {x: 350, y: 65},
      {x: 400, y: 80}
    ];

    function drawSkyline() {
      ctx.beginPath();
      ctx.moveTo(0, canvas.height);
      skyline.forEach(point => {
        ctx.lineTo(point.x, point.y);
      });
      ctx.lineTo(canvas.width, canvas.height);
      ctx.fillStyle = '#34495e';
      ctx.fill();
    }

    function drawBike(x, y) {
      ctx.beginPath();
      ctx.arc(x, y, 10, 0, Math.PI * 2);
      ctx.fillStyle = '#e74c3c';
      ctx.fill();
      ctx.beginPath();
      ctx.moveTo(x - 15, y + 5);
      ctx.lineTo(x + 15, y + 5);
      ctx.strokeStyle = '#e74c3c';
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    let bikeX = -20;

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSkyline();
      drawBike(bikeX, canvas.height - 30);
      bikeX += 2;
      if (bikeX > canvas.width + 20) {
        bikeX = -20;
      }
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>

</html>
