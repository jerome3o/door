
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>ğŸ• Poopy Pupper Door Control ğŸ’©</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0e68c;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;

    }
    .maincontainer {

      text-align: center;

    }
    .header {

    }
    .header i {
      font-size: 48px;

    }
    h1 {
      color: #8b4513;
      margin-top: 10px;
    }
    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .primary-button, .secondary-button {
      padding: 10px 20px;
      font-size: 16px;

      border: none;

      transition: all 0.3s ease;

      color: white;

      background-color: #f0e68c;

    }
    .primary-button:hover, .secondary-button:hover {
      transform: scale(1.05);
    }
    #message {
      font-style: italic;
      color: #8b4513;
    }
    #dogCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .theme-name {
      font-size: 12px;
      color: #8b4513;
      position: absolute;
      bottom: 5px;
      right: 5px;
    }
  </style>
</head>

<body>
  <canvas id="dogCanvas"></canvas>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-poop"></i>
      <h1>ğŸ• Poopy Pupper Door Control ğŸ’©</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button onclick="unlock()" class="primary-button">ğŸš½ Unleash the Beast</button>
      <button onclick="lock()" class="primary-button">ğŸ”’ Contain the Chaos</button>
    </div>
    <div class="secondary-button-container">
      <button onclick="stop()" class="secondary-button">ğŸ›‘ Poop-ergency Stop</button>
      <button onclick="safe()" class="secondary-button">ğŸ¦´ Safe Pooptuators</button>
    </div>
    <div class="theme-name">Theme: Robbie's Dog Shat in the House</div>
  </div>

  <script src="/index.js"></script>
  <script>
    const canvas = document.getElementById('dogCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Poop {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = -20;
        this.size = Math.random() * 20 + 10;
        this.speed = Math.random() * 2 + 1;
      }

      fall() {
        this.y += this.speed;
        if (this.y > canvas.height) {
          this.y = -20;
          this.x = Math.random() * canvas.width;
        }
      }

      draw() {
        ctx.fillStyle = '#8b4513';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    const poops = Array(20).fill().map(() => new Poop());

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      poops.forEach(poop => {
        poop.fall();
        poop.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();

    // Responsive canvas
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Fun messages
    const funnyMessages = [
      "Is that a new air freshener or just Robbie's dog? ğŸŒ¬ï¸",
      "Robbie's dog: Making every step a surprise! ğŸ’©",
      "Who needs carpet when you have a four-legged poop factory? ğŸ­",
      "Robbie's dog: Turning 'Home Sweet Home' into 'Home Stink Home' ğŸ ",
      "Why walk the dog when the dog can redecorate your home? ğŸ¨",
    ];

    function displayRandomMessage() {
      const messageElement = document.getElementById('message');
      const randomIndex = Math.floor(Math.random() * funnyMessages.length);
      messageElement.textContent = funnyMessages[randomIndex];
    }

    setInterval(displayRandomMessage, 5000);
    displayRandomMessage(); // Display initial message
  </script>
</body>

</html>
