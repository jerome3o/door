
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>ü¶ñ Dino Door Control üö™</title>
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .maincontainer {
      background-color: #fff;
      border: 2px solid #535353;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      position: relative;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .header i {
      font-size: 24px;
      margin-right: 10px;
    }

    h1 {
      font-size: 24px;
      margin: 0;
    }

    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .primary-button, .secondary-button {
      font-family: 'Press Start 2P', cursive;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: transform 0.1s, background-color 0.3s;
    }

    .primary-button {
      background-color: #535353;
      color: #fff;
    }

    .secondary-button {
      background-color: #f1f1f1;
      color: #535353;
    }

    .primary-button:hover, .secondary-button:hover {
      transform: scale(1.05);
    }

    .primary-button:active, .secondary-button:active {
      transform: scale(0.95);
    }

    #gameCanvas {
      border: 2px solid #535353;
      border-radius: 5px;
      margin-top: 20px;
    }

    #message {
      margin: 10px 0;
      font-size: 14px;
      color: #535353;
    }

    .theme-name {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 10px;
      color: #888;
    }

    @keyframes jump {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .jumping {
      animation: jump 0.5s ease;
    }
  </style>
</head>

<body>
  <div class="maincontainer">
    <div class="theme-name">Theme: Chrome Dinosaur Game ü¶ñ</div>
    <div class="header">
      <i class="fas fa-lock"></i>
      <h1>ü¶ñ Dino Door Control üö™</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button onclick="unlock()" class="primary-button">ü¶ñ Jump to Unlock</button>
      <button onclick="lock()" class="primary-button">üåµ Crouch to Lock</button>
    </div>
    <div class="secondary-button-container">
      <button onclick="stop()" class="secondary-button">‚òÅÔ∏è Cloud E-Stop</button>
      <button onclick="safe()" class="secondary-button">ü•ö Safe Dino Egg</button>
    </div>
    <canvas id="gameCanvas" width="300" height="150"></canvas>
  </div>

  <script src="/index.js"></script>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let dinoY = 100;
    let isJumping = false;
    let jumpHeight = 50;
    let jumpSpeed = 2;
    let gravity = 1;
    let velocityY = 0;

    function drawDino() {
      ctx.fillStyle = '#535353';
      ctx.fillRect(50, dinoY, 20, 40);
    }

    function drawGround() {
      ctx.beginPath();
      ctx.moveTo(0, 140);
      ctx.lineTo(300, 140);
      ctx.stroke();
    }

    function jump() {
      if (!isJumping) {
        isJumping = true;
        velocityY = -jumpSpeed;
      }
    }

    function updateDino() {
      if (isJumping) {
        dinoY += velocityY;
        velocityY += gravity;

        if (dinoY >= 100) {
          dinoY = 100;
          isJumping = false;
          velocityY = 0;
        }
      }
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updateDino();
      drawGround();
      drawDino();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();

    // Override the original functions to add jumping animation
    const originalUnlock = window.unlock;
    window.unlock = function() {
      jump();
      document.querySelector('.primary-button').classList.add('jumping');
      setTimeout(() => {
        document.querySelector('.primary-button').classList.remove('jumping');
      }, 500);
      originalUnlock();
    };

    const originalLock = window.lock;
    window.lock = function() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGround();
      ctx.fillStyle = '#535353';
      ctx.fillRect(50, 120, 20, 20);
      originalLock();
    };

    // Add hover effect to show instructions
    const buttons = document.querySelectorAll('.primary-button, .secondary-button');
    buttons.forEach(button => {
      button.addEventListener('mouseover', () => {
        const instruction = button.innerText.includes('Jump') ? 'Press to make the dino jump!' : 
                            button.innerText.includes('Crouch') ? 'Press to make the dino crouch!' :
                            button.innerText.includes('Cloud') ? 'Emergency stop the dino!' :
                            'Keep the dino safe!';
        button.setAttribute('title', instruction);
      });
    });
  </script>
</body>

</html>
