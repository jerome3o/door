
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>🛢️ Freedom Lock 🇺🇸</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2c3e50;
      color: #ecf0f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .maincontainer {
      background-color: #34495e;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .header i {
      font-size: 2em;
      margin-right: 10px;
      color: #e74c3c;
    }
    h1 {
      font-size: 2em;
      margin: 0;
      color: #f39c12;
    }
    .button-container, .secondary-button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .primary-button, .secondary-button {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .primary-button:hover, .secondary-button:hover {
      background-color: #c0392b;
      transform: scale(1.05);
    }
    .secondary-button {
      background-color: #3498db;
    }
    .secondary-button:hover {
      background-color: #2980b9;
    }
    #message {
      font-size: 1.2em;
      margin: 20px 0;
      font-weight: bold;
    }
    #oilCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .theme-name {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 0.8em;
      color: #bdc3c7;
    }
  </style>
</head>

<body>
  <canvas id="oilCanvas"></canvas>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-lock"></i>
      <h1>🛢️ Freedom Lock 🇺🇸</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button onclick="unlock()" class="primary-button">🔓 Unleash Freedom</button>
      <button onclick="lock()" class="primary-button">🔒 Secure the Rig</button>
    </div>
    <div class="secondary-button-container">
      <button onclick="stop()" class="secondary-button">🛑 Emergency Shutdown</button>
      <button onclick="safe()" class="secondary-button">🦺 Safety First</button>
    </div>
    <div class="theme-name">Theme: Fracking - Good ol' American Oil</div>
  </div>

  <script src="/index.js"></script>
  <script>
    const canvas = document.getElementById('oilCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class OilDrop {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 5 + 1;
        this.speedY = Math.random() * 1 + 0.5;
      }

      update() {
        this.y += this.speedY;
        if (this.y > canvas.height) {
          this.y = 0 - this.size;
          this.x = Math.random() * canvas.width;
        }
      }

      draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        ctx.beginPath();
        ctx.ellipse(this.x, this.y, this.size, this.size * 1.5, 0, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    const oilDrops = [];
    for (let i = 0; i < 100; i++) {
      oilDrops.push(new OilDrop());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      oilDrops.forEach(drop => {
        drop.update();
        drop.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>

</html>
