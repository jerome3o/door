  <style>
    body {

    .header {

    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .crown {
      font-size: 3em;
      position: absolute;
      opacity: 0.2;
      animation: spin 10s linear infinite;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div class="maincontainer">
    <div id="theme">Theme: Down with the monarchy ğŸ‘‘âŒ</div>
    <div class="header">
      <i class="fas fa-lock"></i>
      <h1>Revolutionary Door Control ğŸšªâœŠ</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button onclick="unlock()" class="primary-button">Liberate Entrance ğŸ”“</button>
      <button onclick="lock()" class="primary-button">Secure the Republic ğŸ”’</button>
    </div>
    <div class="secondary-button-container">
      <button onclick="stop()" class="secondary-button">People's E-Stop ğŸ›‘</button>
      <button onclick="safe()" class="secondary-button">Protect the Commons ğŸ›¡ï¸</button>
    </div>
  </div>

  <script src="/index.js"></script>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const crowns = [];
    const crownChars = ['ğŸ‘‘', 'ğŸ’', 'ğŸ°', 'ğŸ¤´', 'ğŸ‘¸'];

    for (let i = 0; i < 20; i++) {
      crowns.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 30 + 20,
        speed: Math.random() * 2 + 1,
        char: crownChars[Math.floor(Math.random() * crownChars.length)]
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      crowns.forEach(crown => {
        ctx.font = `${crown.size}px Arial`;
        ctx.fillStyle = 'rgba(255, 0, 0, 0.2)';
        ctx.fillText(crown.char, crown.x, crown.y);
        
        crown.y += crown.speed;
        if (crown.y > canvas.height) {
          crown.y = -crown.size;
          crown.x = Math.random() * canvas.width;
        }
      });
      
      requestAnimationFrame(animate);
    }

    animate();

    // Add interactive crown destruction
    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      crowns.forEach((crown, index) => {
        if (x > crown.x && x < crown.x + crown.size &&
            y > crown.y && y < crown.y + crown.size) {
          crowns.splice(index, 1);
          const explosion = document.createElement('div');
          explosion.textContent = 'ğŸ’¥';
          explosion.style.position = 'absolute';
          explosion.style.left = `${e.clientX}px`;
          explosion.style.top = `${e.clientY}px`;
          explosion.style.fontSize = '2em';
          document.body.appendChild(explosion);
          setTimeout(() => explosion.remove(), 1000);
        }
      });
    });
  </script>
</body>

</html>
