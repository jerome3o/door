<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Access - Jurassic Park Style</title>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #0000AA;
      color: #FFFFFF;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      background-color: rgba(0, 0, 170, 0.7);
      padding: 10px;
      border-radius: 5px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(0, 0, 170, 0.7);
      padding: 20px;
      border-radius: 5px;
    }

    input[type="text"] {
      width: 250px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #FFFFFF;
      border: 2px solid #0000AA;
      color: #0000AA;
      font-size: 16px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #FFFFFF;
      color: #0000AA;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    .access-denied-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.2);
      z-index: 1;
      overflow: hidden;
    }

    .access-denied-text {
      margin: 10px;
      white-space: nowrap;
    }

    .finger {
      font-size: 72px;
      animation: wag 0.5s infinite alternate;
    }

    @keyframes wag {
      from {
        transform: rotate(-10deg);
      }

      to {
        transform: rotate(10deg);
      }
    }
  </style>
</head>

<body>
  <div class="access-denied-background">
    <div class="access-denied-text">ACCESS DENIED</div>
    <div class="access-denied-text">ACCESS DENIED</div>
    <div class="access-denied-text">ACCESS DENIED</div>
    <div class="access-denied-text">ACCESS DENIED</div>
    <div class="access-denied-text">ACCESS DENIED</div>
    <div class="access-denied-text">ACCESS DENIED</div>
    <div class="access-denied-text">ACCESS DENIED</div>
    <div class="access-denied-text">ACCESS DENIED</div>
    <div class="access-denied-text">ACCESS DENIED</div>
    <div class="access-denied-text">ACCESS DENIED</div>
    <div class="access-denied-text">ACCESS DENIED</div>
    <div class="access-denied-text">ACCESS DENIED</div>
    <div class="access-denied-text">ACCESS DENIED</div>
    <div class="access-denied-text">ACCESS DENIED</div>
    <div class="access-denied-text">ACCESS DENIED</div>
    <div class="access-denied-text">ACCESS DENIED</div>
    <div class="access-denied-text">ACCESS DENIED</div>
  </div>
  <div class="container">
    <h1>
      <div class="finger">☝️</div>
      Ah ah ah... You didn't say the magic word!
    </h1>
    <form action="/auth" method="post">
      <input type="text" name="key" placeholder="Enter the magic word...">
      <input type="submit" value="GRANT ACCESS">
    </form>
  </div>
</body>

</html>
