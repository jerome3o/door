<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Door Control</title>
</head>

<body>
  <div class="maincontainer">
    <div class="header">
      <i class="fas fa-lock"></i>
      <h1>Door Control</h1>
    </div>
    <p id="message"></p>
    <div class="button-container">
      <button onclick="unlock()" class="primary-button">Unlock</button>
      <button onclick="lock()" class="primary-button">Lock</button>
    </div>
    <div class="secondary-button-container">
      <button onclick="stop()" class="secondary-button">E-Stop</button>
      <button onclick="safe()" class="secondary-button">Safe Actuators</button>
    </div>
  </div>

  <script src="/index.js"></script>
</body>

</html>
